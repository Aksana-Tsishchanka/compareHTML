                                        <h1 class="docDisplay" id="docTitle" origin-xpath="dh">Code Explanations<span class="docHeadSpacer">,</span>What Types of Taxes are Deductible?</h1>

                                        </p>
                                        <a name="6d1221227c571000a4a390b11c18c902022" id="6d1221227c571000a4a390b11c18c902022"></a>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyp" class="hP">An income tax deduction is permitted for certain state, local, foreign, and federal <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(a)</span><a id="link6" class="link" href="javascript:void(0)"
                                                onclick="callCitationLink('link6','IRC-FILE','S164(a)','','','')">taxes paid or accrued</a></span> during the tax year (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶164(a)</span><a id="link7"
                                                class="link" href="javascript:void(0)" onclick="callCitationLink('link7','ARP-ALL','P164(a)','','','')">Explanation: §164(a)</a></span>). These include real property taxes, personal property taxes, income taxes,
                                            some state and local general sales taxes, self-employment taxes, and generation-skipping transfer (GST) taxes. Other taxes are deductible only if paid or accrued during the tax year in connection with a trade
                                            or business or in the production of income (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶164(a)-child1</span><a id="link8" class="link" href="javascript:void(0)" onclick="callCitationLink('link8','ARP-ALL','P164(a)-child1','','','')">Explanation: §164(a)</a></span>).
                                            Various taxes are not deductible regardless of whether they are incurred in a trade or business (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶275</span>Explanation: §275</span>). See <a target="_blank"
                                                href="http://tax.cchgroup.comsmartchartsSmartChartContentsDocFinder.asp?DocPath=TPPForm10401040_Tbl_54.doc" onclick="logExternalLink('Which Taxes Are Deductible?','http://tax.cchgroup.comsmartchartsSmartChartContentsDocFinder.asp?DocPath=TPPForm10401040_Tbl_54.doc')"
                                                id="link10">Which Taxes Are Deductible?</a> for a table that summarizes the types of taxes that can and cannot be deducted.</p>
                                        <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyp2"
                                            style="margin-bottom:10pt;">For purpose of the deduction, a <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(b)(2)</span><a id="link12" class="link" href="javascript:void(0)" onclick="callCitationLink('link12','IRC-FILE','S164(b)(2)','','','')">state and local</a></span>
                                            tax is an tax imposed by a state, a U.S. possession, a political subdivision of a state or U.S. possession, or the District of Columbia. A <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(b)(3)</span>
                                            <a
                                                id="link13" class="link" href="javascript:void(0)" onclick="callCitationLink('link13','IRC-FILE','S164(b)(3)','','','')">foreign</a>
                                                </span> tax is a tax imposed by the authority of a foreign country. </p>
                                        <a name="6d1221227c57100093e190b11c18c902023" id="6d1221227c57100093e190b11c18c902023"></a>
                                        <h2 origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023h" class="hP docDisplay level-heading" style="">Real Property Taxes</h2>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023p" class="hP">An income tax deduction is permitted for state, local, and foreign <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(a)(1)</span><a id="link17" class="link" href="javascript:void(0)" onclick="callCitationLink('link17','IRC-FILE','S164(a)(1)','','','')">real property taxes</a></span>,
                                            even if those taxes are not incurred in connection with a trade or business or for the production of income. Real property taxes are taxes imposed on interests in real property and levied for the <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.164-3(b)</span>
                                            <a
                                                id="link18" class="link" href="javascript:void(0)" onclick="callCitationLink('link18','FEDREG','S1.164-3(b)','','','')">general public welfare</a>
                                                </span> by local, state, or foreign authorities. Taxes assessed for <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(c)</span><a id="link19" class="link" href="javascript:void(0)" onclick="callCitationLink('link19','IRC-FILE','S164(c)','','','')">local benefits</a></span>
                                                are generally not deductible as a real property tax. Rather, the assessment increases the taxpayer's basis in the property (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶164(c)</span>
                                                <a
                                                    id="link20" class="link" href="javascript:void(0)" onclick="callCitationLink('link20','ARP-ALL','P164(c)','','','')">Explanation: §164(c)</a>
                                                    </span>). Other real estate charges that generally are not deductible include itemized charges for services (such as trash collection and police protection), homeowners' association fees, and transfer taxes
                                                    on the sale of a property.</p>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023p2" class="hP">Whether a charge is a real property tax depends on its true nature under federal law. Some of the <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Rul. 80-121</span>characteristics</span> of a tax
                                            imposed on real property or on an interest in real property are: </p>
                                        <ul origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023u" class="bull">
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023ui">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023uip">the tax is imposed or triggered by the ownership of real property and not on the exercise of one or more of the incidents of property ownership such as the use or disposition of the property;</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023ui2">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023ui2p">the tax measured by the value of the real property itself and not by any other value such as the value of a renter's use of the property; and</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023ui3">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023ui3p">the tax is imposed on the property itself and not solely as a personal tax; for instance, an excise tax on the use of property is not a real property tax.</p>
                                            </li>
                                        </ul>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023p3" class="hP">Generally, real estate taxes are levied by proper taxing authorities at a like rate against all property in the territory over which the authorities have jurisdiction. Unlike deductible sales taxes, however, deductible
                                            real estate taxes do not have to be imposed at a single uniform rate. Thus, a state can impose real property taxes at <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Rul. 78-425</span>different
                                            rates</span> for different categories of properties.</p>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023p4" class="hP">When real property is sold, any real property taxes must be apportioned between the buyer and seller (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶164(d)</span><a id="link33" class="link" href="javascript:void(0)"
                                                onclick="callCitationLink('link33','ARP-ALL','P164(d)','','','')">Explanation: §164(d)</a></span>). However, a tenant-stockholder in a cooperative can deduct his share of the real estate taxes paid by a cooperative
                                            housing corporation in which he owns stock (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶216</span>Explanation: §216</span>). A taxpayer may also elect to capitalize annual real estate taxes
                                            on unimproved and unproductive real property, rather than deducting those taxes (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶266</span>Explanation: §266</span>). The election applies only
                                            to the year for which it is made.</p>
                                        <a name="6d1221227c571000a02d90b11c18c902024" id="6d1221227c571000a02d90b11c18c902024"></a>
                                        <h2 origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a02d90b11c18c902024h" class="hP docDisplay level-heading" style="">Personal Property Taxes</h2>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a02d90b11c18c902024p" class="hP">An income tax deduction is permitted for state and local <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(a)(2)</span><a id="link39" class="link" href="javascript:void(0)" onclick="callCitationLink('link39','IRC-FILE','S164(a)(2)','','','')">personal property taxes</a></span>,
                                            even if those taxes are not incurred in connection with a trade or business or for the production of income. To qualify as a personal property tax, a tax must be an <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(b)(1)</span>
                                            <a
                                                id="link40" class="link" href="javascript:void(0)" onclick="callCitationLink('link40','IRC-FILE','S164(b)(1)','','','')">ad valorem tax</a>
                                                </span> imposed annually with respect to personal property.</p>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a02d90b11c18c902024p2" class="hP">An ad valorem tax is one substantially in <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.164-3(c)</span><a id="link42" class="link" href="javascript:void(0)" onclick="callCitationLink('link42','FEDREG','S1.164-3(c)','','','')">proportion</a></span>
                                            to the value of the property. Any tax imposed on other criteria is not ad valorem. For example, a motor vehicle tax based on the weight, model, year, or horsepower of a vehicle is not an ad valorem tax. A tax
                                            based in part on value and in part on other criteria may partially qualify as ad valorem.</p>
                                        <div origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a02d90b11c18c902024n" class="hP noteContainer">
                                            <div class="example">Example&nbsp;1</div>
                                            <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a02d90b11c18c902024np" class="hP noteBody">State X imposes a motor vehicle registration tax of 2 percent of the value of the vehicle plus 30 cents per hundredweight. A, a resident of X, owns a car having a value of $2,000 and weighing 3,100 pounds. A
                                                pays an annual registration fee of $49.30. Of this amount, $40 (2 percent of $2,000) would be deductible as a personal property tax. The remaining $9.30, based on the weight of the car, would not be deductible.</p>
                                        </div>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a02d90b11c18c902024p3" class="hP">While an ad valorem tax must be imposed annually, the tax may be collected more or less frequently (i.e., monthly, quarterly, semiannually, or every other year). A tax that satisfies the requirements of an ad valorem
                                            tax is a personal property tax, even if it takes a different form, such as a fee for the exercise of a privilege.</p>
                                        <a name="6d1221227c571000a4ce90b11c18c902026" id="6d1221227c571000a4ce90b11c18c902026"></a>
                                        <h2 origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026h" class="hP docDisplay level-heading" style="">State and Local Income Taxes</h2>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026p" class="hP">An income tax deduction is permitted for state and local, and foreign <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(a)(2)</span><a id="link49" class="link" href="javascript:void(0)" onclick="callCitationLink('link49','IRC-FILE','S164(a)(2)','','','')">income taxes</a></span>,
                                            even if those taxes are not incurred in connection with a trade or business or for the production of income. However, individual taxpayers may elect to deduct state and local general sales taxes in lieu of state
                                            and local income taxes as an itemized deduction on their federal income tax returns (see discussion below).</p>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026p2"
                                            class="hP">State and local income taxes that are generally <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|I|1040_A%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp106d1221227c571000821d90b11c18c902020')"
                                                href="javascript:void(0)">deductible</a> include:</p>
                                        <ul origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026u" class="bull">
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026uip">state and local income taxes withheld from an individual's compensation or other income during the current tax year; these are generally shown on <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|_W2I%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp106d1221227c571000821d90b11c18c902020')"
                                                        href="javascript:void(0)">Form W-2</a>, <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|_W2G%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp106d1221227c571000821d90b11c18c902020')"
                                                        href="javascript:void(0)">Form W-2G</a>, <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|_1099MIS%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp106d1221227c571000821d90b11c18c902020')"
                                                        href="javascript:void(0)">Form 1099-MISC</a>, or <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|_1099R%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp106d1221227c571000821d90b11c18c902020')"
                                                        href="javascript:void(0)">Form 1099-R</a>;</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui2">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui2p">state and local income taxes paid during the current tax year for a prior year tax liability; note that state and local income taxes generally are deductible only in the year in which they are actually paid;</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui3">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui3p">estimated state and local income taxes paid during the current tax year; an overpayment of prior year state and local income taxes that is credited to the current year is treated as an estimated tax payment
                                                    for the current year;</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui4">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui4p">mandatory contributions made to a state disability fund including the California, New Jersey, or New York Nonoccupational Disability Benefit Fund; the Rhode Island Temporary Disability Benefit Fund; and
                                                    the Washington State Supplemental Workmen’s Compensation Fund;</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui5">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui5p">mandatory contributions made to the Alaska, California, New Jersey, or Pennsylvania state unemployment compensation fund; and </p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui6">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui6p">mandatory contributions to state family leave programs such as the New Jersey Family Leave Insurance (FLI) program and the California Paid Family Leave program;</p>
                                            </li>
                                        </ul>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026p3" class="hP flush">See <span><a target="_blank" href="atlas-doc-attach/attachment.docx?src=file:///apps/WEBS/docs/attach/WKUS-TAL-DOCS-PHC/State_Income_Taxes.docx&amp;documentTitle=State_Income_Taxes.docx&amp;AtlasTicket=404180D6-714C-438F-B140-817582E592BC" onclick="logExternalLink('State_Income_Taxes.docx','/docmedia/attach/WKUS-TAL-DOCS-PHC/State_Income_Taxes.docx')" alt="State Income Taxes" title="State Income Taxes">State Income Taxes</a></span>                                            for a table that summarizes states imposing personal and corporate income taxes.</p>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026p4" class="hP">The amount of the state and local income tax deduction is not reduced by the amount of any refund or credit the taxpayer receives for a prior year or expects to receive for the current year. Instead, a refund of
                                            deductible taxes is generally includible in gross income in the year received unless the taxpayer received no tax benefit from the deduction (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶111</span>Explanation:
                                            §111</span>).</p>
                                        <div origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026n" class="hP noteContainer">
                                            <div class="example">Example&nbsp;2</div>
                                            <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026np" class="hP noteBody">In May 2015, Steve files his 2014 state income tax return and pays $3,000 in state income taxes that are due with that return. During 2015, Steve's employer withholds $8,000 of state income taxes from his compensation
                                                and reports this tax withholding to him on his 2015 Form W-2. Steve also pays estimated state income taxes of $4,000 during 2015 to account for the tax on profits from an investment he sold during 2015.
                                                In May 2016, Steve files his 2015 state income tax return and pays $5,000 in state income taxes that are due with that return. Steve may take a $15,000 deduction ($3,000 + $8,000 + $4,000) for state and
                                                local income taxes on his 2015 Form 1040, Schedule A.</p>
                                        </div>
                                        <a name="6d1221227c571000802f90b11c18c902028" id="6d1221227c571000802f90b11c18c902028"></a>
                                        <h2 origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000802f90b11c18c902028h" class="hP docDisplay level-heading" style="">State and Local General Sales Taxes</h2>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000802f90b11c18c902028p" class="hP">A taxpayer can elect to deduct state and local <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(b)(5)</span><a id="link78" class="link" href="javascript:void(0)" onclick="callCitationLink('link78','IRC-FILE','S164(b)(5)','','','')">general sales tax</a></span>
                                            in lieu of state and local income tax, even if those taxes are not incurred in connection with a trade or business or for the production of income (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶164(b)-child1</span>
                                            <a
                                                id="link79" class="link" href="javascript:void(0)" onclick="callCitationLink('link79','ARP-ALL','P164(b)-child1','','','')">Explanation: §164(b)</a>
                                                </span>).</p>
                                        <a name="6d1221227c571000a1fe90b11c18c902029" id="6d1221227c571000a1fe90b11c18c902029"></a>
                                        <h2 origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a1fe90b11c18c902029h" class="hP docDisplay level-heading" style="">Foreign Income Taxes</h2>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a1fe90b11c18c902029p" class="hP">An income tax deduction is permitted for foreign <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(a)(3)</span><a id="link83" class="link" href="javascript:void(0)" onclick="callCitationLink('link83','IRC-FILE','S164(a)(3)','','','')">income taxes</a></span>,
                                            even if those taxes are not incurred in connection with a trade or business or for the production of income. A taxpayer may generally choose to deduct the taxes or to claim the foreign tax credit for such taxes.
                                            See <span class="link-wrapper"><span class="cite-ref-doc-cite">¶901</span><a id="link84" class="link" href="javascript:void(0)" onclick="callCitationLink('link84','ARP-ALL','P901','','','')">Explanation: §901</a></span>
                                            for discussion of claiming the deduction or credit. A foreign income tax for this purpose is a tax imposed by the authority of a <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.164-3(d)</span>
                                            <a
                                                id="link85" class="link" href="javascript:void(0)" onclick="callCitationLink('link85','FEDREG','S1.164-3(d)','','','')">foreign country</a>
                                                </span> the <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.901-2</span><a id="link86" class="link" href="javascript:void(0)" onclick="callCitationLink('link86','FEDREG','S1.901-2','','','')">predominant character</a></span>
                                                of which is an income tax for U.S. income tax purposes (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶902</span><a id="link87" class="link" href="javascript:void(0)" onclick="callCitationLink('link87','ARP-ALL','P902','','','')">Explanation: §902</a></span>).
                                                Thus, a penalty, fine, or custom duty is not a deductible foreign income tax because for U.S. income tax purposes the predominant character of such a payment is not considered to be a payment of income tax.
                                                In addition, a levy is not considered a foreign income tax if it is imposed in exchange for a specific economic benefit.</p>
                                        <a name="6d1221227c571000b0ea90b11c18c90202a" id="6d1221227c571000b0ea90b11c18c90202a"></a>
                                        <h2 origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000b0ea90b11c18c90202ah" class="hP docDisplay level-heading" style="">Self-Employment Taxes</h2>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000b0ea90b11c18c90202ap" class="hP">Self-employed individuals may deduct 50 percent of their federal self-employment taxes. See <span class="link-wrapper"><span class="cite-ref-doc-cite">¶163(f)</span><a id="link91" class="link" href="javascript:void(0)"
                                                onclick="callCitationLink('link91','ARP-ALL','P163(f)','','','')">Explanation: §163(f)</a></span> a for discussion of the deduction of self-employment tax.</p>
                                        <a name="6d1221227c5710008d2c90b11c18c90202b" id="6d1221227c5710008d2c90b11c18c90202b"></a>
                                        <h2 origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c5710008d2c90b11c18c90202bh" class="hP docDisplay level-heading" style="">Generation-Skipping Transfer Tax</h2>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c5710008d2c90b11c18c90202bp" class="hP">An income tax deduction is permitted for the amount of <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(a)(4)</span><a id="link95" class="link" href="javascript:void(0)" onclick="callCitationLink('link95','IRC-FILE','S164(a)(4)','','','')">generation-skipping transfer (GST) tax</a></span>
                                            imposed on income distributions (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶2601</span>Explanation: §2601</span>). The deduction is allowed only to the extent the federal and state GST tax
                                            is imposed on a transfer that is included in the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(b)(4)</span><a id="link97" class="link" href="javascript:void(0)" onclick="callCitationLink('link97','IRC-FILE','S164(b)(4)','','','')">distributee's gross income</a></span>
                                            and that is not subject to the rules for accumulation distributions allocated to preceding years under <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §666</span><a id="link98" class="link"
                                                href="javascript:void(0)" onclick="callCitationLink('link98','IRC-FILE','S666','','','')">IRC §666</a></span>. If the GST tax on income distributions is paid on or before the due date for filing the GST tax
                                            return, including extensions, the tax is treated as having been paid on the last day of the tax year in which the transfer was made. The IRS has provided guidance for <span class="link-wrapper"><span class="cite-ref-doc-cite">Announcement 91-43</span>calculating</span>
                                            the deduction.</p>
                                        <a name="6d1221227c571000a7f390b11c18c90202c" id="6d1221227c571000a7f390b11c18c90202c"></a>
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr style="padding-bottom:10px">
                                                <td valign="top" style="padding-right:8px;white-space:nowrap;">
                                                    <p class="hP"></p>
                                                </td>
                                                <td valign="top">
                                                    <p origin-xpath="dl$6d1221227c571000a7f390b11c18c90202cdoc-level-bodyp" class="hP"><span class="link-wrapper"><span class="cite-ref-doc-cite">¶164(b)-child1</span><a id="link102" class="link" href="javascript:void(0)" onclick="callCitationLink('link102','ARP-ALL','P164(b)-child1','','','')">State and Local General Sales Taxes</a></span>
                                                    </p>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>

                                        <h1 class="docDisplay" id="docTitle" origin-xpath="dh">Code Explanations<span class="docHeadSpacer">,</span>What Types of Taxes are Deductible?</h1>
                                        <p xmlns:dps="tbd/dps">
                                            <p>

                                        </p>
                                        <a name="6d1221227c571000a4a390b11c18c902022" id="6d1221227c571000a4a390b11c18c902022"></a>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyp" class="hP">An income tax deduction is permitted for certain state, local, foreign, and federal <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(a)</span><a id="link6" class="link" href="javascript:void(0)"
                                                onclick="callCitationLink('link6','IRC-FILE','S164(a)','','','')">taxes paid or accrued</a></span> during the tax year (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶164(a)</span><a id="link7"
                                                class="link" href="javascript:void(0)" onclick="callCitationLink('link7','ARP-ALL','P164(a)','','','')">Explanation: §164(a)</a></span>). These include real property taxes, personal property taxes, income taxes,
                                            some state and local general sales taxes, self-employment taxes, and generation-skipping transfer (GST) taxes. Other taxes are deductible only if paid or accrued during the tax year in connection with a trade
                                            or business or in the production of income (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶164(a)-child1</span><a id="link8" class="link" href="javascript:void(0)" onclick="callCitationLink('link8','ARP-ALL','P164(a)-child1','','','')">Explanation: §164(a)</a></span>).
                                            Various taxes are not deductible regardless of whether they are incurred in a trade or business (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶275</span>Explanation: §275</span>). See <a target="_blank"
                                                href="http://tax.cchgroup.comsmartchartsSmartChartContentsDocFinder.asp?DocPath=TPPForm10401040_Tbl_54.doc" onclick="logExternalLink('Which Taxes Are Deductible?','http://tax.cchgroup.comsmartchartsSmartChartContentsDocFinder.asp?DocPath=TPPForm10401040_Tbl_54.doc')"
                                                id="link10">Which Taxes Are Deductible?</a> for a table that summarizes the types of taxes that can and cannot be deducted.</p>
                                        <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyp2"
                                            style="margin-bottom:10pt;">For purpose of the deduction, a <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(b)(2)</span><a id="link12" class="link" href="javascript:void(0)" onclick="callCitationLink('link12','IRC-FILE','S164(b)(2)','','','')">state and local</a></span>
                                            tax is an tax imposed by a state, a U.S. possession, a political subdivision of a state or U.S. possession, or the District of Columbia. A <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(b)(3)</span>
                                            <a
                                                id="link13" class="link" href="javascript:void(0)" onclick="callCitationLink('link13','IRC-FILE','S164(b)(3)','','','')">foreign</a>
                                                </span> tax is a tax imposed by the authority of a foreign country. </p>
                                        <a name="6d1221227c57100093e190b11c18c902023" id="6d1221227c57100093e190b11c18c902023"></a>
                                        <h2 origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023h" class="hP docDisplay level-heading" style="">Real Property Taxes</h2>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023p" class="hP">An income tax deduction is permitted for state, local, and foreign <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(a)(1)</span><a id="link17" class="link" href="javascript:void(0)" onclick="callCitationLink('link17','IRC-FILE','S164(a)(1)','','','')">real property taxes</a></span>,
                                            even if those taxes are not incurred in connection with a trade or business or for the production of income. Real property taxes are taxes imposed on interests in real property and levied for the <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.164-3(b)</span>
                                            <a
                                                id="link18" class="link" href="javascript:void(0)" onclick="callCitationLink('link18','FEDREG','S1.164-3(b)','','','')">general public welfare</a>
                                                </span> by local, state, or foreign authorities. Taxes assessed for <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(c)</span><a id="link19" class="link" href="javascript:void(0)" onclick="callCitationLink('link19','IRC-FILE','S164(c)','','','')">local benefits</a></span>
                                                are generally not deductible as a real property tax. Rather, the assessment increases the taxpayer's basis in the property (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶164(c)</span>
                                                <a
                                                    id="link20" class="link" href="javascript:void(0)" onclick="callCitationLink('link20','ARP-ALL','P164(c)','','','')">Explanation: §164(c)</a>
                                                    </span>). Other real estate charges that generally are not deductible include itemized charges for services (such as trash collection and police protection), homeowners' association fees, and transfer taxes
                                                    on the sale of a property.</p>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023p2" class="hP">Whether a charge is a real property tax depends on its true nature under federal law. Some of the <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Rul. 80-121</span>characteristics</span> of a tax
                                            imposed on real property or on an interest in real property are: </p>
                                        <ul origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023u" class="bull">
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023ui">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023uip">the tax is imposed or triggered by the ownership of real property and not on the exercise of one or more of the incidents of property ownership such as the use or disposition of the property;</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023ui2">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023ui2p">the tax measured by the value of the real property itself and not by any other value such as the value of a renter's use of the property; and</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023ui3">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023ui3p">the tax is imposed on the property itself and not solely as a personal tax; for instance, an excise tax on the use of property is not a real property tax.</p>
                                            </li>
                                        </ul>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023p3" class="hP">Generally, real estate taxes are levied by proper taxing authorities at a like rate against all property in the territory over which the authorities have jurisdiction. Unlike deductible sales taxes, however, deductible
                                            real estate taxes do not have to be imposed at a single uniform rate. Thus, a state can impose real property taxes at <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Rul. 78-425</span>different
                                            rates</span> for different categories of properties.</p>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c57100093e190b11c18c902023p4" class="hP">When real property is sold, any real property taxes must be apportioned between the buyer and seller (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶164(d)</span><a id="link33" class="link" href="javascript:void(0)"
                                                onclick="callCitationLink('link33','ARP-ALL','P164(d)','','','')">Explanation: §164(d)</a></span>). However, a tenant-stockholder in a cooperative can deduct his share of the real estate taxes paid by a cooperative
                                            housing corporation in which he owns stock (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶216</span>Explanation: §216</span>). A taxpayer may also elect to capitalize annual real estate taxes
                                            on unimproved and unproductive real property, rather than deducting those taxes (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶266</span>Explanation: §266</span>). The election applies only
                                            to the year for which it is made.</p>
                                        <a name="6d1221227c571000a02d90b11c18c902024" id="6d1221227c571000a02d90b11c18c902024"></a>
                                        <h2 origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a02d90b11c18c902024h" class="hP docDisplay level-heading" style="">Personal Property Taxes</h2>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a02d90b11c18c902024p" class="hP">An income tax deduction is permitted for state and local <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(a)(2)</span><a id="link39" class="link" href="javascript:void(0)" onclick="callCitationLink('link39','IRC-FILE','S164(a)(2)','','','')">personal property taxes</a></span>,
                                            even if those taxes are not incurred in connection with a trade or business or for the production of income. To qualify as a personal property tax, a tax must be an <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(b)(1)</span>
                                            <a
                                                id="link40" class="link" href="javascript:void(0)" onclick="callCitationLink('link40','IRC-FILE','S164(b)(1)','','','')">ad valorem tax</a>
                                                </span> imposed annually with respect to personal property.</p>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a02d90b11c18c902024p2" class="hP">An ad valorem tax is one substantially in <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.164-3(c)</span><a id="link42" class="link" href="javascript:void(0)" onclick="callCitationLink('link42','FEDREG','S1.164-3(c)','','','')">proportion</a></span>
                                            to the value of the property. Any tax imposed on other criteria is not ad valorem. For example, a motor vehicle tax based on the weight, model, year, or horsepower of a vehicle is not an ad valorem tax. A tax
                                            based in part on value and in part on other criteria may partially qualify as ad valorem.</p>
                                        <div origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a02d90b11c18c902024n" class="hP noteContainer">
                                            <div class="example">Example&nbsp;1</div>
                                            <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a02d90b11c18c902024np" class="hP noteBody">State X imposes a motor vehicle registration tax of 2 percent of the value of the vehicle plus 30 cents per hundredweight. A, a resident of X, owns a car having a value of $2,000 and weighing 3,100 pounds. A
                                                pays an annual registration fee of $49.30. Of this amount, $40 (2 percent of $2,000) would be deductible as a personal property tax. The remaining $9.30, based on the weight of the car, would not be deductible.</p>
                                        </div>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a02d90b11c18c902024p3" class="hP">While an ad valorem tax must be imposed annually, the tax may be collected more or less frequently (i.e., monthly, quarterly, semiannually, or every other year). A tax that satisfies the requirements of an ad valorem
                                            tax is a personal property tax, even if it takes a different form, such as a fee for the exercise of a privilege.</p>
                                        <a name="6d1221227c571000a4ce90b11c18c902026" id="6d1221227c571000a4ce90b11c18c902026"></a>
                                        <h2 origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026h" class="hP docDisplay level-heading" style="">State and Local Income Taxes</h2>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026p" class="hP">An income tax deduction is permitted for state and local, and foreign <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(a)(2)</span><a id="link49" class="link" href="javascript:void(0)" onclick="callCitationLink('link49','IRC-FILE','S164(a)(2)','','','')">income taxes</a></span>,
                                            even if those taxes are not incurred in connection with a trade or business or for the production of income. However, individual taxpayers may elect to deduct state and local general sales taxes in lieu of state
                                            and local income taxes as an itemized deduction on their federal income tax returns (see discussion below).</p>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026p2"
                                            class="hP">State and local income taxes that are generally <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|I|1040_A%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp106d1221227c571000821d90b11c18c902020')"
                                                href="javascript:void(0)">deductible</a> include:</p>
                                        <ul origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026u" class="bull">
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026uip">state and local income taxes withheld from an individual's compensation or other income during the current tax year; these are generally shown on <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|_W2I%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp106d1221227c571000821d90b11c18c902020')"
                                                        href="javascript:void(0)">Form W-2</a>, <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|_W2G%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp106d1221227c571000821d90b11c18c902020')"
                                                        href="javascript:void(0)">Form W-2G</a>, <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|_1099MIS%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp106d1221227c571000821d90b11c18c902020')"
                                                        href="javascript:void(0)">Form 1099-MISC</a>, or <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|_1099R%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp106d1221227c571000821d90b11c18c902020')"
                                                        href="javascript:void(0)">Form 1099-R</a>;</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui2">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui2p">state and local income taxes paid during the current tax year for a prior year tax liability; note that state and local income taxes generally are deductible only in the year in which they are actually paid;</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui3">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui3p">estimated state and local income taxes paid during the current tax year; an overpayment of prior year state and local income taxes that is credited to the current year is treated as an estimated tax payment
                                                    for the current year;</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui4">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui4p">mandatory contributions made to a state disability fund including the California, New Jersey, or New York Nonoccupational Disability Benefit Fund; the Rhode Island Temporary Disability Benefit Fund; and
                                                    the Washington State Supplemental Workmen’s Compensation Fund;</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui5">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui5p">mandatory contributions made to the Alaska, California, New Jersey, or Pennsylvania state unemployment compensation fund; and </p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui6">
                                                <p class="hP" origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026ui6p">mandatory contributions to state family leave programs such as the New Jersey Family Leave Insurance (FLI) program and the California Paid Family Leave program;</p>
                                            </li>
                                        </ul>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026p3" class="hP flush">See <span><a target="_blank" href="atlas-doc-attach/attachment.docx?src=file:///apps/WEBS/docs/attach/WKUS-TAL-DOCS-PHC/State_Income_Taxes.docx&amp;documentTitle=State_Income_Taxes.docx&amp;AtlasTicket=CC51D9C6-B39D-49D8-B968-AD7263E82B95" onclick="logExternalLink('State_Income_Taxes.docx','/docmedia/attach/WKUS-TAL-DOCS-PHC/State_Income_Taxes.docx')" alt="State Income Taxes" title="State Income Taxes">State Income Taxes</a></span>                                            for a table that summarizes states imposing personal and corporate income taxes.</p>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026p4" class="hP">The amount of the state and local income tax deduction is not reduced by the amount of any refund or credit the taxpayer receives for a prior year or expects to receive for the current year. Instead, a refund of
                                            deductible taxes is generally includible in gross income in the year received unless the taxpayer received no tax benefit from the deduction (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶111</span>Explanation:
                                            §111</span>).</p>
                                        <div origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026n" class="hP noteContainer">
                                            <div class="example">Example&nbsp;2</div>
                                            <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a4ce90b11c18c902026np" class="hP noteBody">In May 2015, Steve files his 2014 state income tax return and pays $3,000 in state income taxes that are due with that return. During 2015, Steve's employer withholds $8,000 of state income taxes from his compensation
                                                and reports this tax withholding to him on his 2015 Form W-2. Steve also pays estimated state income taxes of $4,000 during 2015 to account for the tax on profits from an investment he sold during 2015.
                                                In May 2016, Steve files his 2015 state income tax return and pays $5,000 in state income taxes that are due with that return. Steve may take a $15,000 deduction ($3,000 + $8,000 + $4,000) for state and
                                                local income taxes on his 2015 Form 1040, Schedule A.</p>
                                        </div>
                                        <a name="6d1221227c571000802f90b11c18c902028" id="6d1221227c571000802f90b11c18c902028"></a>
                                        <h2 origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000802f90b11c18c902028h" class="hP docDisplay level-heading" style="">State and Local General Sales Taxes</h2>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000802f90b11c18c902028p" class="hP">A taxpayer can elect to deduct state and local <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(b)(5)</span><a id="link78" class="link" href="javascript:void(0)" onclick="callCitationLink('link78','IRC-FILE','S164(b)(5)','','','')">general sales tax</a></span>
                                            in lieu of state and local income tax, even if those taxes are not incurred in connection with a trade or business or for the production of income (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶164(b)-child1</span>
                                            <a
                                                id="link79" class="link" href="javascript:void(0)" onclick="callCitationLink('link79','ARP-ALL','P164(b)-child1','','','')">Explanation: §164(b)</a>
                                                </span>).</p>
                                        <a name="6d1221227c571000a1fe90b11c18c902029" id="6d1221227c571000a1fe90b11c18c902029"></a>
                                        <h2 origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a1fe90b11c18c902029h" class="hP docDisplay level-heading" style="">Foreign Income Taxes</h2>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000a1fe90b11c18c902029p" class="hP">An income tax deduction is permitted for foreign <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(a)(3)</span><a id="link83" class="link" href="javascript:void(0)" onclick="callCitationLink('link83','IRC-FILE','S164(a)(3)','','','')">income taxes</a></span>,
                                            even if those taxes are not incurred in connection with a trade or business or for the production of income. A taxpayer may generally choose to deduct the taxes or to claim the foreign tax credit for such taxes.
                                            See <span class="link-wrapper"><span class="cite-ref-doc-cite">¶901</span><a id="link84" class="link" href="javascript:void(0)" onclick="callCitationLink('link84','ARP-ALL','P901','','','')">Explanation: §901</a></span>
                                            for discussion of claiming the deduction or credit. A foreign income tax for this purpose is a tax imposed by the authority of a <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.164-3(d)</span>
                                            <a
                                                id="link85" class="link" href="javascript:void(0)" onclick="callCitationLink('link85','FEDREG','S1.164-3(d)','','','')">foreign country</a>
                                                </span> the <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.901-2</span><a id="link86" class="link" href="javascript:void(0)" onclick="callCitationLink('link86','FEDREG','S1.901-2','','','')">predominant character</a></span>
                                                of which is an income tax for U.S. income tax purposes (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶902</span><a id="link87" class="link" href="javascript:void(0)" onclick="callCitationLink('link87','ARP-ALL','P902','','','')">Explanation: §902</a></span>).
                                                Thus, a penalty, fine, or custom duty is not a deductible foreign income tax because for U.S. income tax purposes the predominant character of such a payment is not considered to be a payment of income tax.
                                                In addition, a levy is not considered a foreign income tax if it is imposed in exchange for a specific economic benefit.</p>
                                        <a name="6d1221227c571000b0ea90b11c18c90202a" id="6d1221227c571000b0ea90b11c18c90202a"></a>
                                        <h2 origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000b0ea90b11c18c90202ah" class="hP docDisplay level-heading" style="">Self-Employment Taxes</h2>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c571000b0ea90b11c18c90202ap" class="hP">Self-employed individuals may deduct 50 percent of their federal self-employment taxes. See <span class="link-wrapper"><span class="cite-ref-doc-cite">¶163(f)</span><a id="link91" class="link" href="javascript:void(0)"
                                                onclick="callCitationLink('link91','ARP-ALL','P163(f)','','','')">Explanation: §163(f)</a></span> a for discussion of the deduction of self-employment tax.</p>
                                        <a name="6d1221227c5710008d2c90b11c18c90202b" id="6d1221227c5710008d2c90b11c18c90202b"></a>
                                        <h2 origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c5710008d2c90b11c18c90202bh" class="hP docDisplay level-heading" style="">Generation-Skipping Transfer Tax</h2>
                                        <p origin-xpath="dl$6d1221227c571000a4a390b11c18c902022doc-level-bodyl$6d1221227c5710008d2c90b11c18c90202bp" class="hP">An income tax deduction is permitted for the amount of <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(a)(4)</span><a id="link95" class="link" href="javascript:void(0)" onclick="callCitationLink('link95','IRC-FILE','S164(a)(4)','','','')">generation-skipping transfer (GST) tax</a></span>
                                            imposed on income distributions (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶2601</span>Explanation: §2601</span>). The deduction is allowed only to the extent the federal and state GST tax
                                            is imposed on a transfer that is included in the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §164(b)(4)</span><a id="link97" class="link" href="javascript:void(0)" onclick="callCitationLink('link97','IRC-FILE','S164(b)(4)','','','')">distributee's gross income</a></span>
                                            and that is not subject to the rules for accumulation distributions allocated to preceding years under <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §666</span><a id="link98" class="link"
                                                href="javascript:void(0)" onclick="callCitationLink('link98','IRC-FILE','S666','','','')">IRC §666</a></span>. If the GST tax on income distributions is paid on or before the due date for filing the GST tax
                                            return, including extensions, the tax is treated as having been paid on the last day of the tax year in which the transfer was made. The IRS has provided guidance for <span class="link-wrapper"><span class="cite-ref-doc-cite">Announcement 91-43</span>calculating</span>
                                            the deduction.</p>
                                        <a name="6d1221227c571000a7f390b11c18c90202c" id="6d1221227c571000a7f390b11c18c90202c"></a>
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr style="padding-bottom:10px">
                                                <td valign="top" style="padding-right:8px;white-space:nowrap;">
                                                    <p class="hP"></p>
                                                </td>
                                                <td valign="top">
                                                    <p origin-xpath="dl$6d1221227c571000a7f390b11c18c90202cdoc-level-bodyp" class="hP"><span class="link-wrapper"><span class="cite-ref-doc-cite">¶164(b)-child1</span><a id="link102" class="link" href="javascript:void(0)" onclick="callCitationLink('link102','ARP-ALL','P164(b)-child1','','','')">State and Local General Sales Taxes</a></span>
                                                    </p>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
