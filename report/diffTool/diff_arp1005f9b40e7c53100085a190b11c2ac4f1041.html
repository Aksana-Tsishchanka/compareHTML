                                        <a name="05f9b40e7c531000a83590b11c2ac4f1042" id="05f9b40e7c531000a83590b11c2ac4f1042"></a>
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr style="padding-bottom:10px">
                                                <td valign="top" style="padding-right:8px;white-space:nowrap;">
                                                    <p class="hP"></p>
                                                </td>
                                                <td valign="top">
                                                    <p origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyp" class="hP">The dollar limit on the section 179 deduction is reduced (but not below zero) by the amount by which the cost of all the qualified section 179 property a taxpayer places in service during a tax year
                                                        exceeds a threshold amount. The threshold amounts for the<span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §179(b)(2)</span><a id="link6" class="link" href="javascript:void(0)" onclick="callCitationLink('link6','IRC-FILE','S179(b)(2)','','','')">investment limit</a></span>
                                                        are shown in the following chart.</p>
                                                    <table class="xhtml" cellspacing="8" cellpadding="0" border="0" id="05f9b40e7c531000b02c90b11c2ac4f1043" width="750">
                                                        <colgroup>
                                                            <col span="1" width="40%">
                                                            <col span="1" width="2%">
                                                            <col span="1" width="56%">
                                                            <col span="1" width="2%">
                                                        </colgroup>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodytr">
                                                            <th class="xhtml" align="center" colspan="1" rowspan="1" valign="bottom">
                                                                <p class="hP">Tax Years Beginning in:</p>
                                                            </th>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <th class="xhtml" align="center" colspan="2" rowspan="1" valign="bottom">
                                                                <p class="hP">Investment Limit</p>
                                                            </th>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodytr2">
                                                            <td align="center" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">2016 and later</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="center" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">$ 2,000,000 (adjusted annually for inflation)</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodytr3">
                                                            <td align="center" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">2010 – 2015</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="center" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">$2,000,000</p>
                                                            </td>
                                                            <td align="left" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodytr4">
                                                            <td align="center" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">2008 – 2009</p>
                                                            </td>
                                                            <td align="left" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="center" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">$800,000</p>
                                                            </td>
                                                            <td align="left" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodytr5">
                                                            <td>
                                                                <p class="hP" style="margin-bottom:0px;"><br></p>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                    <div origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyn" class="hP noteContainer">
                                                        <div class="example">Example&nbsp;</div>
                                                        <p origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodynp" class="hP noteBody">A taxpayer places $2,100,000 of section 179 property in service in a tax year beginning in 2015. The maximum dollar limit on the deduction for 2015 ($500,000) must be reduced by $100,000 ($2,100,000
                                                            − $2,000,000 investment limit) to $400,000. The $100,000 disallowed cannot be carried forward and deducted in later tax years.</p>
                                                    </div>
                                                    <div origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyn2" class="hP noteContainer">
                                                        <div class="example">Example&nbsp;</div>
                                                        <p origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyn2p" class="hP noteBody">A taxpayer places $2,500,000 of section 179 property in service in a tax year beginning in 2015. The maximum dollar limit for 2015 ($500,000) must be reduced by $500,000 ($2,500,000 − $2,000,000
                                                            investment limit) to $0. The $500,000 disallowed cannot carried forward and deducted in later tax years.</p>
                                                    </div>
                                                    <a name="05f9b40e7c5310008b0e90b11c2ac4f1047" id="05f9b40e7c5310008b0e90b11c2ac4f1047"></a>
                                                    <h2 origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047h" class="hP docDisplay level-heading" style="">Worksheet</h2>
                                                    <p origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047p" class="hP">The following worksheet can be used to help apply the dollar limit on the section 179 deduction and the investment limit.</p>
                                                    <table class="xhtml" cellspacing="8" cellpadding="0" border="0" id="05f9b40e7c531000b1d790b11c2ac4f1048"
                                                        width="585">
                                                        <caption class="caption">Worksheet for Completing Lines 1, 2 and 3 of Form 4562, Depreciation and Amortization (Including Information on Listed Property) (2014) (From Instructions for Form 4562 (2014))</caption>
                                                        <colgroup>
                                                            <col span="1" width="3%">
                                                            <col span="1" width="2%">
                                                            <col span="1" width="75%">
                                                            <col span="1" width="20%">
                                                        </colgroup>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr">
                                                            <th class="xhtml" align="left" colspan="4" rowspan="1" valign="bottom"><span><hr style="border-color:black;"></span></th>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr2">
                                                            <td align="left" colspan="4" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"><b>Maximum section 179 limitation calculation.</b></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr3">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr4">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;"><sup><a class="footnoteRef" name="foottbld16820e145fn240-reference" id="foottbld16820e145fn240-reference" href="javascript:void(0)" onClick="scrollToAnchor('foottbld16820e145fn240')">*</a></sup>1.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">Total cost of qualified section 179 real property placed in service in 2014 during the tax year beginning in 2014 of the type(s) of property for which the election is being made.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr5">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr6">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">2.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">$250,000 of the maximum section 179 deduction limitation of $500,000 allowed for 2014 that can be expensed for qualified section 179 real property.</p>
                                                            </td>
                                                            <td align="right" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">$250,000</p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr7">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr8">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">3.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">Enter the smaller of Line 1 or Line 2.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr9">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr10">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;"><sup><a class="footnoteRef" name="foottbld16820e145fn240-reference" id="foottbld16820e145fn240-reference" href="javascript:void(0)" onClick="scrollToAnchor('foottbld16820e145fn240')">*</a></sup>4.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">Enter the total cost of section 179 property (except qualified section 179 real property) placed in service in 2014 during the tax year beginning in 2014.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr11">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr12">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">5.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">The maximum section 179 deduction limitation for 2014.</p>
                                                            </td>
                                                            <td align="right" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">$500,000</p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr13">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr14">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">6.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">For an enterprise zone business, enter the smaller of $35,000 or the cost of qualified section 179 property that is also qualified empowerment zone property.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr15">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr16">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">7.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">Add Lines 5 and 6 and enter here and on Form 4562, Line 1.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr17">

                                                        </tr>

                                                            <td align="left" colspan="4" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"><b>Maximum threshold cost of section 179 property before reduction
in limitation calculation.</b></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr19">

                                                        </tr>

                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">8.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">Add Lines and 4 and enter here and on Form 4562, Line 2.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr21">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr22">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">9.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">Base maximum threshold cost of section 179 property before reduction in limitation for 2014. Enter on Form 4562, Line 3.</p>
                                                            </td>
                                                            <td align="right" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">$2,000,000</p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr23">

                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr24">
                                                            <td align="left" colspan="4" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"><b>Maximum elected cost for Form 4562, Lines 6 and 7, column C.</b></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr25">

                                                                <p class="hP" style="margin-bottom:0px;">10.</p>
                                                            </td>

                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">Add Lines 3 and 4.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr26">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr27">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">11.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">Enter the smaller of Line 7 or Line 10. The total amount entered on Form 4562, Lines 6 and 7, column C, cannot exceed this amount.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>

                                                        </tr>

                                                            <td align="left" colspan="4" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>

                                                        <tr>

                                        <a name="05f9b40e7c531000a83590b11c2ac4f1042" id="05f9b40e7c531000a83590b11c2ac4f1042"></a>
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr style="padding-bottom:10px">
                                                <td valign="top" style="padding-right:8px;white-space:nowrap;">
                                                    <p class="hP"></p>
                                                </td>
                                                <td valign="top">
                                                    <p origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyp" class="hP">The dollar limit on the section 179 deduction is reduced (but not below zero) by the amount by which the cost of all the qualified section 179 property a taxpayer places in service during a tax year
                                                        exceeds a threshold amount. The threshold amounts for the<span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §179(b)(2)</span><a id="link6" class="link" href="javascript:void(0)" onclick="callCitationLink('link6','IRC-FILE','S179(b)(2)','','','')">investment limit</a></span>
                                                        are shown in the following chart.</p>
                                                    <table class="xhtml" cellspacing="8" cellpadding="0" border="0" id="05f9b40e7c531000b02c90b11c2ac4f1043" width="750">
                                                        <colgroup>
                                                            <col span="1" width="40%">
                                                            <col span="1" width="2%">
                                                            <col span="1" width="56%">
                                                            <col span="1" width="2%">
                                                        </colgroup>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodytr">
                                                            <th class="xhtml" align="center" colspan="1" rowspan="1" valign="bottom">
                                                                <p class="hP">Tax Years Beginning in:</p>
                                                            </th>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <th class="xhtml" align="center" colspan="2" rowspan="1" valign="bottom">
                                                                <p class="hP">Investment Limit</p>
                                                            </th>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodytr2">
                                                            <td align="center" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">2016 and later</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="center" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">$ 2,000,000 (adjusted annually for inflation)</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodytr3">
                                                            <td align="center" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">2010 – 2015</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="center" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">$2,000,000</p>
                                                            </td>
                                                            <td align="left" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodytr4">
                                                            <td align="center" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">2008 – 2009</p>
                                                            </td>
                                                            <td align="left" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="center" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">$800,000</p>
                                                            </td>
                                                            <td align="left" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodytr5">
                                                            <td>
                                                                <p class="hP" style="margin-bottom:0px;"><br></p>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                    <div origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyn" class="hP noteContainer">
                                                        <div class="example">Example&nbsp;</div>
                                                        <p origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodynp" class="hP noteBody">A taxpayer places $2,100,000 of section 179 property in service in a tax year beginning in 2015. The maximum dollar limit on the deduction for 2015 ($500,000) must be reduced by $100,000 ($2,100,000
                                                            − $2,000,000 investment limit) to $400,000. The $100,000 disallowed cannot be carried forward and deducted in later tax years.</p>
                                                    </div>
                                                    <div origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyn2" class="hP noteContainer">
                                                        <div class="example">Example&nbsp;</div>
                                                        <p origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyn2p" class="hP noteBody">A taxpayer places $2,500,000 of section 179 property in service in a tax year beginning in 2015. The maximum dollar limit for 2015 ($500,000) must be reduced by $500,000 ($2,500,000 − $2,000,000
                                                            investment limit) to $0. The $500,000 disallowed cannot carried forward and deducted in later tax years.</p>
                                                    </div>
                                                    <a name="05f9b40e7c5310008b0e90b11c2ac4f1047" id="05f9b40e7c5310008b0e90b11c2ac4f1047"></a>
                                                    <h2 origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047h" class="hP docDisplay level-heading" style="">Worksheet</h2>
                                                    <p origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047p" class="hP">The following worksheet can be used to help apply the dollar limit on the section 179 deduction and the investment limit.</p>
                                                    <table class="xhtml" cellspacing="8" cellpadding="0" border="0" id="05f9b40e7c531000b1d790b11c2ac4f1048"
                                                        width="585">
                                                        <caption class="caption">Worksheet for Completing Lines 1, 2 and 3 of Form 4562, Depreciation and Amortization (Including Information on Listed Property) (2014) (From Instructions for Form 4562 (2014))</caption>
                                                        <colgroup>
                                                            <col span="1" width="3%">
                                                            <col span="1" width="2%">
                                                            <col span="1" width="75%">
                                                            <col span="1" width="20%">
                                                        </colgroup>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr">
                                                            <th class="xhtml" align="left" colspan="4" rowspan="1" valign="bottom"><span><hr style="border-color:black;"></span></th>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr2">
                                                            <td align="left" colspan="4" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"><b>Maximum section 179 limitation calculation.</b></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr3">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr4">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;"><sup><a class="footnoteRef" name="foottbld2265e145fn240-reference" id="foottbld2265e145fn240-reference" href="javascript:void(0)" onClick="scrollToAnchor('foottbld2265e145fn240')">*</a></sup>1.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">Total cost of qualified section 179 real property placed in service in 2014 during the tax year beginning in 2014 of the type(s) of property for which the election is being made.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr5">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr6">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">2.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">$250,000 of the maximum section 179 deduction limitation of $500,000 allowed for 2014 that can be expensed for qualified section 179 real property.</p>
                                                            </td>
                                                            <td align="right" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">$250,000</p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr7">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr8">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">3.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">Enter the smaller of Line 1 or Line 2.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr9">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr10">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;"><sup><a class="footnoteRef" name="foottbld2265e145fn240-reference" id="foottbld2265e145fn240-reference" href="javascript:void(0)" onClick="scrollToAnchor('foottbld2265e145fn240')">*</a></sup>4.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">Enter the total cost of section 179 property (except qualified section 179 real property) placed in service in 2014 during the tax year beginning in 2014.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr11">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr12">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">5.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">The maximum section 179 deduction limitation for 2014.</p>
                                                            </td>
                                                            <td align="right" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">$500,000</p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr13">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr14">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">6.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">For an enterprise zone business, enter the smaller of $35,000 or the cost of qualified section 179 property that is also qualified empowerment zone property.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr15">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr16">
                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">7.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">Add Lines 5 and 6 and enter here and on Form 4562, Line 1.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr17">
                                                            <td align="left" colspan="4" valign="bottom"><span><hr style="border-color:black;"></span></td>
                                                        </tr>
                                                        <tr origin-xpath="dl$05f9b40e7c531000a83590b11c2ac4f1042doc-level-bodyl$05f9b40e7c5310008b0e90b11c2ac4f1047tr18">
                                                            <td align="left" colspan="4" valign="bottom">

in limitation calculation.</b></p>

                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">8.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">Add Lines and 4 and enter here and on Form 4562, Line 2.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>

                                                            <td align="right" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">9.</p>
                                                            </td>
                                                            <td valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                            <td align="left" valign="top">
                                                                <p class="hP" style="margin-bottom:0px;">Base maximum threshold cost of section 179 property before reduction in limitation for 2014. Enter on Form 4562, Line 3.</p>
                                                            </td>
                                                            <td align="right" valign="bottom">
                                                                <p class="hP" style="margin-bottom:0px;">$2,000,000</p>
                                                            </td>

                                                                <p class="hP" style="margin-bottom:0px;"></p>
                                                            </td>
                                                        </tr>

                                                            </td>

                                                            </td>
