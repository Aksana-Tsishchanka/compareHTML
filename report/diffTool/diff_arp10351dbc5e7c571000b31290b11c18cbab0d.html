                                        <h1 class="docDisplay" id="docTitle" origin-xpath="dh">Code Explanations<span class="docHeadSpacer">,</span>What is a Controlled Group of Corporations?</h1>
                                        <p xmlns:dps="tbd/dps">
                                            <p>
                                                <div origin-xpath="dri" origin-id="ri1" id="ri1" class="relBtnContainer">
                                                    <div class="relBtn firstRelBtn">
                                                        <div>
                                                            <div id="relationships1_internal_revenue_code_button" title="IRC" onclick="callRelatedLink(this,'arp10351dbc5e7c571000b31290b11c18cbab0d','internal_revenue_code_button','IRC')"><a id="relationships1_internal_revenue_code_button_link" href="javascript:void(0)" class="relBtnLink atomHL">IRC</a></div>
                                                        </div>
                                                    </div>
                                                    <div class="relBtn regularRelBtn">
                                                        <div>
                                                            <div id="relationships1_regulations_button" title="Regulations" onclick="callRelatedLink(this,'arp10351dbc5e7c571000b31290b11c18cbab0d','regulations_button','Regulations')"><a id="relationships1_regulations_button_link" href="javascript:void(0)" class="relBtnLink atomHL">Regulations</a></div>
                                                        </div>
                                                    </div>
                                                    <div class="relBtn regularRelBtn">
                                                        <div>
                                                            <div id="relationships1_related_tool" title="Tools" onclick="callRelatedLink(this,'arp10351dbc5e7c571000b31290b11c18cbab0d','related_tool','Tools')"><a id="relationships1_related_tool_link" href="javascript:void(0)" class="relBtnLink atomHL">Tools</a></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </p>
                                        </p>
                                        <a name="351dbc5e7c571000a2c390b11c18cbab0f" id="351dbc5e7c571000a2c390b11c18cbab0f"></a>
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr style="padding-bottom:10px">
                                                <td valign="top" style="padding-right:8px;white-space:nowrap;">
                                                    <p class="hP"></p>
                                                </td>
                                                <td valign="top">
                                                    <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyp" class="hP">Allocation of the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1561(a)</span><a id="link6" class="link" href="javascript:void(0)" onclick="callCitationLink('link6','IRC-FILE','S1561(a)','','','')">tax benefit items</a></span>
                                                        (for example, graduated tax bracket amounts) applies only to <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(b)</span><a id="link7" class="link" href="javascript:void(0)"
                                                            onclick="callCitationLink('link7','IRC-FILE','S1563(b)','','','')">component members</a></span> of a <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(a)</span><a id="link8"
                                                            class="link" href="javascript:void(0)" onclick="callCitationLink('link8','IRC-FILE','S1563(a)','','','')">controlled group of corporations</a></span>. Mechanical ownership tests are used to determine
                                                        if a controlled group situation exists.</p>
                                                    <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyp2" class="hP">There are basically three types of controlled <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(a)(1)(i)</span><a id="link10" class="link" href="javascript:void(0)" onclick="callCitationLink('link10','FEDREG','S1.1563-1(a)(1)(i)','','','')">corporate groups</a></span>:</p>
                                                    <table
                                                        border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyo">
                                                        <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyoi">
                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                                                            <td style="padding-left:6pt">
                                                                <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyoip">a parent-subsidiary controlled group;</p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyoi2">
                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                                                            <td style="padding-left:6pt">
                                                                <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyoi2p">a brother-sister controlled group; and</p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyoi3">
                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(3)</span></td>
                                                            <td style="padding-left:6pt">
                                                                <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyoi3p">a combined group.</p>
                                                            </td>
                                                        </tr>
                                        </table>
                                        <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyp3" class="hP">There is also a <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(a)(4)</span><a id="link19" class="link" href="javascript:void(0)" onclick="callCitationLink('link19','IRC-FILE','S1563(a)(4)','','','')">life insurance controlled group</a></span>
                                            consisting of two or more life insurance companies each of which is a member of a parent-subsidiary, brother-sister, or combined group.</p>
                                        <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyp4"
                                            style="margin-bottom:10pt;">A corporation that satisfies the controlled group rules for stock ownership and qualification is a member of the group, without regard to its status as a <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(a)(1)(ii)</span>
                                            <a
                                                id="link21" class="link" href="javascript:void(0)" onclick="callCitationLink('link21','FEDREG','S1.1563-1(a)(1)(ii)','','','')">component member</a>
                                                </span>. In addition, a corporation that is treated as an excluded member of a <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(b)(2)</span><a id="link22" class="link" href="javascript:void(0)"
                                                    onclick="callCitationLink('link22','IRC-FILE','S1563(b)(2)','','','')">controlled group</a></span>, while not a component member <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(b)(1)</span>
                                                <a
                                                    id="link23" class="link" href="javascript:void(0)" onclick="callCitationLink('link23','IRC-FILE','S1563(b)(1)','','','')">of the group</a>
                                                    </span>, is nevertheless a member of the controlled group. Thus, a corporation whose stock is held by an excluded member may be treated as a component member of the controlled group.</p>
                                        <a name="351dbc5e7c571000860690b11c18cbab010"
                                            id="351dbc5e7c571000860690b11c18cbab010"></a>
                                        <h2 origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010h" class="hP docDisplay level-heading" style="">Parent-subsidiary controlled group</h2>
                                        <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010p" class="hP">A parent-subsidiary controlled group <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(a)(1)</span><a id="link27" class="link" href="javascript:void(0)" onclick="callCitationLink('link27','IRC-FILE','S1563(a)(1)','','','')">exists when</a></span>:</p>
                                        <table
                                            border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010o">
                                            <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010oi">
                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                                                <td style="padding-left:6pt">
                                                    <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010oip">one or more chains of corporations are connected through stock ownership with a common parent corporation;</p>
                                                </td>
                                            </tr>
                                            <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010oi2">
                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                                                <td style="padding-left:6pt">
                                                    <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010oi2p">80 percent or more of the voting power or value of the stock of each corporation in the group other than the parent is owned by one or more corporations in the group; and</p>
                                                </td>
                                            </tr>
                                            <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010oi3">
                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(3)</span></td>
                                                <td style="padding-left:6pt">
                                                    <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010oi3p">the common parent owns at least 80 percent of the voting power or value of the stock of one of the other corporations in the group (not counting stock owned directly by other <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(a)(2)</span>
                                                        <a
                                                            id="link35" class="link" href="javascript:void(0)" onclick="callCitationLink('link35','FEDREG','S1.1563-1(a)(2)','','','')">members of the group). </a>
                                                            </span>
                                                    </p>
                                                </td>
                                            </tr>
                </table>
                <div origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010n" class="hP noteContainer">
                    <div class="example">Example (1)&nbsp;</div>
                    <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010np" class="hP noteBody">Corporation A owns 80 percent of Corporation B and 80 percent of corporation C. B and C each own 40 percent of D. A, B, C and D are all members of a <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(a)(2)(ii)</span>
                        <a
                            id="link38" class="link" href="javascript:void(0)" onclick="callCitationLink('link38','FEDREG','S1.1563-1(a)(2)(ii)','','','')">parent-subsidiary controlled group</a>
                            </span>.</p>
                </div>
                <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010p2" class="hP">In determining whether the 80-percent test is met, under the constructive ownership rules, if a person has an option to acquire stock (or an option to acquire an option), this stock <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(e)(1)</span>
                    <a
                        id="link40" class="link" href="javascript:void(0)" onclick="callCitationLink('link40','IRC-FILE','S1563(e)(1)','','','')">is considered owned</a>
                        </span> by that person. Further, the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(e)(2)</span><a id="link41" class="link" href="javascript:void(0)" onclick="callCitationLink('link41','IRC-FILE','S1563(e)(2)','','','')">partnership</a></span>
                        and <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(e)(3)</span><a id="link42" class="link" href="javascript:void(0)" onclick="callCitationLink('link42','IRC-FILE','S1563(e)(3)','','','')">trust and estate</a></span>
                        attribution rules must also be <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-3</span><a id="link43" class="link" href="javascript:void(0)" onclick="callCitationLink('link43','FEDREG','S1.1563-3','','','')">taken into account</a></span>.</p>
                <a
                    name="351dbc5e7c571000b6f990b11c18cbab012" id="351dbc5e7c571000b6f990b11c18cbab012"></a>
                    <h2 origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012h" class="hP docDisplay level-heading" style="">Brother-sister controlled group</h2>
                    <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012p" class="hP">For purposes of <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1561</span><a id="link47" class="link" href="javascript:void(0)" onclick="callCitationLink('link47','IRC-FILE','S1561','','','')">IRC §1561</a></span>,
                        a brother-sister controlled group exists if five or fewer persons, who are individuals, trusts, or estates, own more than 50 percent of the total combined voting power, or more than 50 percent of the total value of all shares,
                        of two or more corporations, considering the stock ownership of each person only to the extent the stock ownership is identical with respect <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(a)(2)</span>
                        <a
                            id="link48" class="link" href="javascript:void(0)" onclick="callCitationLink('link48','IRC-FILE','S1563(a)(2)','','','')">to each corporation</a>
                            </span>. </p>
                    <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012p2" class="hP">For purposes of other Code provisions other than <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1561</span><a id="link50" class="link" href="javascript:void(0)" onclick="callCitationLink('link50','IRC-FILE','S1561','','','')">IRC §1561</a></span>,
                        the five or fewer persons <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(f)(5)</span><a id="link51" class="link" href="javascript:void(0)" onclick="callCitationLink('link51','IRC-FILE','S1563(f)(5)','','','')">must own</a></span>:</p>
                    <table
                        border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012o">
                        <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012oi">
                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                            <td style="padding-left:6pt">
                                <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012oip">at least 80 percent of the total combined voting power, or at least 80 percent of the total value, of each corporation; and</p>
                            </td>
                        </tr>
                        <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012oi2">
                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                            <td style="padding-left:6pt">
                                <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012oi2p">must also possess more than 50 percent of the total combined voting power, or more than 50 percent of the total value, of each corporation, taking into account the stock ownership of each person only to the extent the stock
                                    ownership is identical with respect to each such corporation.</p>
                            </td>
                        </tr>
                        </table>
                        <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012p3" class="hP">The brother-sister controlled group definition for purposes of the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1561</span><a id="link58" class="link" href="javascript:void(0)" onclick="callCitationLink('link58','IRC-FILE','S1561','','','')">tax benefit limitation rules</a></span>
                            excludes the 80-percent ownership test in order to prevent related corporations from circumventing its limitations. The definition of a brother-sister controlled group containing the 80-percent ownership test, however, applies
                            for purposes of other Code provisions that incorporate or refer to the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563</span><a id="link59" class="link" href="javascript:void(0)" onclick="callCitationLink('link59','IRC-FILE','S1563','','','')">IRC §1563</a></span>
                            definition of a brother-sister controlled group.</p>

                                <tr>
                                    <td class="tableNote" align="right" valign="top"><sup><a class="footnoteRef" name="foottbld19649e251fn317" id="foottbld19649e251fn317" href="javascript:void(0)" onClick="scrollToAnchor('foottbld19649e251fn317-reference')"><span class="docHeadSpacer">*</span></a></sup></td>
                                    <td
                                        align="left" valign="top">
                                        <p class="hP footnote" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012nfootnotesfop">The remaining stock in Corporations 1—3 is owned by unrelated third parties.</p>

                        <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012p4" class="hP">In this case, a brother-sister controlled group comprised of Corporations 1, 2, and 3 exists for purposes of <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1561</span><a id="link320" class="link" href="javascript:void(0)"
                                onclick="callCitationLink('link320','IRC-FILE','S1561','','','')">IRC §1561</a></span>, and other Code provisions referring to a brother-sister controlled group, because both the 80 percent and the 50 percent tests are met.</p>
                        <div
                            origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012n2" class="hP noteContainer">
                            <div class="example">Example&nbsp;(3)</div>
                            <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012n2p" class="hP noteBody">Assume the same facts as in Example (2), above, <i>except</i> that C owns no stock in Corporation 3. In that case, a brother-sister controlled group comprised of Corporations 1, 2, and 3 exists only for purposes of <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1561</span>
                                <a
                                    id="link324" class="link" href="javascript:void(0)" onclick="callCitationLink('link324','IRC-FILE','S1561','','','')">IRC §1561</a>
                                    </span> because only the 50-percent <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(a)(2)</span><a id="link325" class="link" href="javascript:void(0)" onclick="callCitationLink('link325','IRC-FILE','S1563(a)(2)','','','')">ownership test</a></span>
                                    is met. However, a brother-sister controlled group still exists for purposes of other Code provisions under <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(f)(5)</span><a id="link326" class="link"
                                        href="javascript:void(0)" onclick="callCitationLink('link326','IRC-FILE','S1563(f)(5)','','','')">IRC §1563(f)(5)</a></span>, but it is limited to just Corporations 1 and 2 because both the 50-percent and 80-percent
                                    tests are met only with respect to these two corporations. Since C owns no stock in Corporation 3, Corporation 3 is not a component of that group, even though A and B together own 90 percent of the stock <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(a)(3)</span>
                                    <a
                                        id="link327" class="link" href="javascript:void(0)" onclick="callCitationLink('link327','FEDREG','S1.1563-1(a)(3)','','','')">in Corporation 3</a>
                                        </span>.</p>
                            </div>
                            <a name="351dbc5e7c57100086c190b11c18cbab016" id="351dbc5e7c57100086c190b11c18cbab016"></a>
                            <h2 origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100086c190b11c18cbab016h" class="hP docDisplay level-heading" style="">Election</h2>
                            <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100086c190b11c18cbab016p" class="hP">A corporation will not be treated as a member of more than one brother-sister groups. The corporation may elect the group in which it wishes to be included by filing a statement to that effect on or before the due date (including
                                extensions) for the filing of its income tax return. The statement must provide a description of each of the controlled groups of which the corporation could be a member, including the name, employer identification number
                                and stock ownership of each component member of each group. The corporation must designate in the statement the controlled group in which the corporation elects to <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(c)(2)(i)</span>
                                <a
                                    id="link331" class="link" href="javascript:void(0)" onclick="callCitationLink('link331','FEDREG','S1.1563-1(c)(2)(i)','','','')">be a member</a>
                                    </span>.</p>
                            <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100086c190b11c18cbab016p2" class="hP">If more than one corporation could be a component member of more than one controlled group, those corporations that elect to be members of the same controlled group must file a single statement. The original statement must
                                be filed with the original tax return (including any amended return filed on or before the due date (including extensions) of the return) of the corporation that has the tax year including the December 31 which ends on
                                the earliest date. That corporation must provide a copy of the statement to each other corporation included in the statement and must make a representation in its statement that it has done so. Each corporation must retain
                                either the original or a copy of the statement <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(c)(2)(ii)</span><a id="link333" class="link" href="javascript:void(0)" onclick="callCitationLink('link333','FEDREG','S1.1563-1(c)(2)(ii)','','','')">for its records</a></span>.</p>
                            <p
                                origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100086c190b11c18cbab016p3" class="hP">The election is irrevocable and effective until a change in the stock ownership of the corporation results in a termination of its membership in the controlled group in which the corporation has been included. If an election
                                is not filed, the IRS determines the group in which the corporation is to be included. The IRS's determination is binding for all subsequent years unless the corporation files a valid election or until a change in the stock
                                ownership of the corporation results in a termination of its membership <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(c)(2)(iii)</span><a id="link335" class="link" href="javascript:void(0)"
                                    onclick="callCitationLink('link335','FEDREG','S1.1563-1(c)(2)(iii)','','','')">in the controlled group</a></span>.</p>
                                <a name="351dbc5e7c57100091ef90b11c18cbab017" id="351dbc5e7c57100091ef90b11c18cbab017"></a>
                                <h2 origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100091ef90b11c18cbab017h" class="hP docDisplay level-heading" style="">Combined groups</h2>
                                <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100091ef90b11c18cbab017p" class="hP">Combinations of brother-sister and parent-subsidiary controlled groups are possible. The combination would be treated as one controlled group. There must, however, be at least three corporations, and at least one of the
                                    corporations must be a common parent in a parent-subsidiary controlled group and part of a <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(a)(3)</span><a id="link339" class="link" href="javascript:void(0)"
                                        onclick="callCitationLink('link339','IRC-FILE','S1563(a)(3)','','','')">brother-sister controlled group</a></span>.</p>
                                <div origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100091ef90b11c18cbab017n"
                                    class="hP noteContainer">
                                    <div class="example">Example&nbsp;(4)</div>
                                    <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100091ef90b11c18cbab017np" class="hP noteBody">A single individual owns 80 percent of Corporations D and E. This would be a brother-sister controlled group under both <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(a)(2)</span><a id="link342"
                                            class="link" href="javascript:void(0)" onclick="callCitationLink('link342','IRC-FILE','S1563(a)(2)','','','')">IRC §1563(a)(2)</a></span> and <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(f)(5)</span>
                                        <a
                                            id="link343" class="link" href="javascript:void(0)" onclick="callCitationLink('link343','IRC-FILE','S1563(f)(5)','','','')">1563(f)(5)</a>
                                            </span>. However, if that individual also owned the stock of Corporation A in Example (1), above, A, B, C, D, and E would all be treated as members of a controlled group of corporations.</p>
                                </div>
                                </td>
                                </tr>
                                </table>
                                </div>

                                        <h1 class="docDisplay" id="docTitle" origin-xpath="dh">Code Explanations<span class="docHeadSpacer">,</span>What is a Controlled Group of Corporations?</h1>
                                        <p xmlns:dps="tbd/dps">
                                            <p>
                                                <div origin-xpath="dri" origin-id="ri1" id="ri1" class="relBtnContainer">
                                                    <div class="relBtn firstRelBtn">
                                                        <div>
                                                            <div id="relationships1_internal_revenue_code_button" title="IRC" onclick="callRelatedLink(this,'arp10351dbc5e7c571000b31290b11c18cbab0d','internal_revenue_code_button','IRC')"><a id="relationships1_internal_revenue_code_button_link" href="javascript:void(0)" class="relBtnLink atomHL">IRC</a></div>
                                                        </div>
                                                    </div>
                                                    <div class="relBtn regularRelBtn">
                                                        <div>
                                                            <div id="relationships1_regulations_button" title="Regulations" onclick="callRelatedLink(this,'arp10351dbc5e7c571000b31290b11c18cbab0d','regulations_button','Regulations')"><a id="relationships1_regulations_button_link" href="javascript:void(0)" class="relBtnLink atomHL">Regulations</a></div>
                                                        </div>
                                                    </div>
                                                    <div class="relBtn regularRelBtn">
                                                        <div>
                                                            <div id="relationships1_related_tool" title="Tools" onclick="callRelatedLink(this,'arp10351dbc5e7c571000b31290b11c18cbab0d','related_tool','Tools')"><a id="relationships1_related_tool_link" href="javascript:void(0)" class="relBtnLink atomHL">Tools</a></div>
                                                        </div>

                                                </div>
                                            </p>
                                        </p>
                                        <a name="351dbc5e7c571000a2c390b11c18cbab0f" id="351dbc5e7c571000a2c390b11c18cbab0f"></a>
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr style="padding-bottom:10px">
                                                <td valign="top" style="padding-right:8px;white-space:nowrap;">
                                                    <p class="hP"></p>
                                                </td>
                                                <td valign="top">
                                                    <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyp" class="hP">Allocation of the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1561(a)</span><a id="link6" class="link" href="javascript:void(0)" onclick="callCitationLink('link6','IRC-FILE','S1561(a)','','','')">tax benefit items</a></span>
                                                        (for example, graduated tax bracket amounts) applies only to <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(b)</span><a id="link7" class="link" href="javascript:void(0)"
                                                            onclick="callCitationLink('link7','IRC-FILE','S1563(b)','','','')">component members</a></span> of a <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(a)</span><a id="link8"
                                                            class="link" href="javascript:void(0)" onclick="callCitationLink('link8','IRC-FILE','S1563(a)','','','')">controlled group of corporations</a></span>. Mechanical ownership tests are used to determine
                                                        if a controlled group situation exists.</p>
                                                    <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyp2" class="hP">There are basically three types of controlled <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(a)(1)(i)</span><a id="link10" class="link" href="javascript:void(0)" onclick="callCitationLink('link10','FEDREG','S1.1563-1(a)(1)(i)','','','')">corporate groups</a></span>:</p>
                                                    <table
                                                        border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyo">
                                                        <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyoi">
                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                                                            <td style="padding-left:6pt">
                                                                <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyoip">a parent-subsidiary controlled group;</p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyoi2">
                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                                                            <td style="padding-left:6pt">
                                                                <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyoi2p">a brother-sister controlled group; and</p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyoi3">
                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(3)</span></td>
                                                            <td style="padding-left:6pt">
                                                                <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyoi3p">a combined group.</p>
                                                            </td>
                                                        </tr>
                                        </table>
                                        <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyp3" class="hP">There is also a <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(a)(4)</span><a id="link19" class="link" href="javascript:void(0)" onclick="callCitationLink('link19','IRC-FILE','S1563(a)(4)','','','')">life insurance controlled group</a></span>
                                            consisting of two or more life insurance companies each of which is a member of a parent-subsidiary, brother-sister, or combined group.</p>
                                        <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyp4"
                                            style="margin-bottom:10pt;">A corporation that satisfies the controlled group rules for stock ownership and qualification is a member of the group, without regard to its status as a <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(a)(1)(ii)</span>
                                            <a
                                                id="link21" class="link" href="javascript:void(0)" onclick="callCitationLink('link21','FEDREG','S1.1563-1(a)(1)(ii)','','','')">component member</a>
                                                </span>. In addition, a corporation that is treated as an excluded member of a <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(b)(2)</span><a id="link22" class="link" href="javascript:void(0)"
                                                    onclick="callCitationLink('link22','IRC-FILE','S1563(b)(2)','','','')">controlled group</a></span>, while not a component member <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(b)(1)</span>
                                                <a
                                                    id="link23" class="link" href="javascript:void(0)" onclick="callCitationLink('link23','IRC-FILE','S1563(b)(1)','','','')">of the group</a>
                                                    </span>, is nevertheless a member of the controlled group. Thus, a corporation whose stock is held by an excluded member may be treated as a component member of the controlled group.</p>
                                        <a name="351dbc5e7c571000860690b11c18cbab010"
                                            id="351dbc5e7c571000860690b11c18cbab010"></a>
                                        <h2 origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010h" class="hP docDisplay level-heading" style="">Parent-subsidiary controlled group</h2>
                                        <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010p" class="hP">A parent-subsidiary controlled group <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(a)(1)</span><a id="link27" class="link" href="javascript:void(0)" onclick="callCitationLink('link27','IRC-FILE','S1563(a)(1)','','','')">exists when</a></span>:</p>
                                        <table
                                            border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010o">
                                            <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010oi">
                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                                                <td style="padding-left:6pt">
                                                    <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010oip">one or more chains of corporations are connected through stock ownership with a common parent corporation;</p>
                                                </td>
                                            </tr>
                                            <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010oi2">
                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                                                <td style="padding-left:6pt">
                                                    <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010oi2p">80 percent or more of the voting power or value of the stock of each corporation in the group other than the parent is owned by one or more corporations in the group; and</p>
                                                </td>
                                            </tr>
                                            <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010oi3">
                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(3)</span></td>
                                                <td style="padding-left:6pt">
                                                    <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010oi3p">the common parent owns at least 80 percent of the voting power or value of the stock of one of the other corporations in the group (not counting stock owned directly by other <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(a)(2)</span>
                                                        <a
                                                            id="link35" class="link" href="javascript:void(0)" onclick="callCitationLink('link35','FEDREG','S1.1563-1(a)(2)','','','')">members of the group). </a>
                                                            </span>
                                                    </p>
                                                </td>
                                            </tr>
                </table>
                <div origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010n" class="hP noteContainer">
                    <div class="example">Example (1)&nbsp;</div>
                    <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010np" class="hP noteBody">Corporation A owns 80 percent of Corporation B and 80 percent of corporation C. B and C each own 40 percent of D. A, B, C and D are all members of a <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(a)(2)(ii)</span>
                        <a
                            id="link38" class="link" href="javascript:void(0)" onclick="callCitationLink('link38','FEDREG','S1.1563-1(a)(2)(ii)','','','')">parent-subsidiary controlled group</a>
                            </span>.</p>
                </div>
                <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000860690b11c18cbab010p2" class="hP">In determining whether the 80-percent test is met, under the constructive ownership rules, if a person has an option to acquire stock (or an option to acquire an option), this stock <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(e)(1)</span>
                    <a
                        id="link40" class="link" href="javascript:void(0)" onclick="callCitationLink('link40','IRC-FILE','S1563(e)(1)','','','')">is considered owned</a>
                        </span> by that person. Further, the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(e)(2)</span><a id="link41" class="link" href="javascript:void(0)" onclick="callCitationLink('link41','IRC-FILE','S1563(e)(2)','','','')">partnership</a></span>
                        and <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(e)(3)</span><a id="link42" class="link" href="javascript:void(0)" onclick="callCitationLink('link42','IRC-FILE','S1563(e)(3)','','','')">trust and estate</a></span>
                        attribution rules must also be <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-3</span><a id="link43" class="link" href="javascript:void(0)" onclick="callCitationLink('link43','FEDREG','S1.1563-3','','','')">taken into account</a></span>.</p>
                <a
                    name="351dbc5e7c571000b6f990b11c18cbab012" id="351dbc5e7c571000b6f990b11c18cbab012"></a>
                    <h2 origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012h" class="hP docDisplay level-heading" style="">Brother-sister controlled group</h2>
                    <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012p" class="hP">For purposes of <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1561</span><a id="link47" class="link" href="javascript:void(0)" onclick="callCitationLink('link47','IRC-FILE','S1561','','','')">IRC §1561</a></span>,
                        a brother-sister controlled group exists if five or fewer persons, who are individuals, trusts, or estates, own more than 50 percent of the total combined voting power, or more than 50 percent of the total value of all shares,
                        of two or more corporations, considering the stock ownership of each person only to the extent the stock ownership is identical with respect <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(a)(2)</span>
                        <a
                            id="link48" class="link" href="javascript:void(0)" onclick="callCitationLink('link48','IRC-FILE','S1563(a)(2)','','','')">to each corporation</a>
                            </span>. </p>
                    <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012p2" class="hP">For purposes of other Code provisions other than <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1561</span><a id="link50" class="link" href="javascript:void(0)" onclick="callCitationLink('link50','IRC-FILE','S1561','','','')">IRC §1561</a></span>,
                        the five or fewer persons <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(f)(5)</span><a id="link51" class="link" href="javascript:void(0)" onclick="callCitationLink('link51','IRC-FILE','S1563(f)(5)','','','')">must own</a></span>:</p>
                    <table
                        border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012o">
                        <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012oi">
                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                            <td style="padding-left:6pt">
                                <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012oip">at least 80 percent of the total combined voting power, or at least 80 percent of the total value, of each corporation; and</p>
                            </td>
                        </tr>
                        <tr origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012oi2">
                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                            <td style="padding-left:6pt">
                                <p class="hP" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012oi2p">must also possess more than 50 percent of the total combined voting power, or more than 50 percent of the total value, of each corporation, taking into account the stock ownership of each person only to the extent the stock
                                    ownership is identical with respect to each such corporation.</p>
                            </td>
                        </tr>
                        </table>
                        <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012p3" class="hP">The brother-sister controlled group definition for purposes of the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1561</span><a id="link58" class="link" href="javascript:void(0)" onclick="callCitationLink('link58','IRC-FILE','S1561','','','')">tax benefit limitation rules</a></span>
                            excludes the 80-percent ownership test in order to prevent related corporations from circumventing its limitations. The definition of a brother-sister controlled group containing the 80-percent ownership test, however, applies
                            for purposes of other Code provisions that incorporate or refer to the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563</span><a id="link59" class="link" href="javascript:void(0)" onclick="callCitationLink('link59','IRC-FILE','S1563','','','')">IRC §1563</a></span>
                            definition of a brother-sister controlled group.</p>
                        <div origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012n" class="hP noteContainer">

                            <table cellpadding="0" cellspacing="0" border="0" class="noteIndent">
                                <tr>
                                    <td class="tableNote" align="right" valign="top"><sup><a class="footnoteRef" name="foottbld4612e251fn317" id="foottbld4612e251fn317" href="javascript:void(0)" onClick="scrollToAnchor('foottbld4612e251fn317-reference')"><span class="docHeadSpacer">*</span></a></sup></td>
                                    <td
                                        align="left" valign="top">
                                        <p class="hP footnote" origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012nfootnotesfop">The remaining stock in Corporations 1—3 is owned by unrelated third parties.</p>
                                        </td>
                                </tr>
                            </table>
                        </div>
                        <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012p4" class="hP">In this case, a brother-sister controlled group comprised of Corporations 1, 2, and 3 exists for purposes of <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1561</span><a id="link320" class="link" href="javascript:void(0)"
                                onclick="callCitationLink('link320','IRC-FILE','S1561','','','')">IRC §1561</a></span>, and other Code provisions referring to a brother-sister controlled group, because both the 80 percent and the 50 percent tests are met.</p>
                        <div
                            origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012n2" class="hP noteContainer">
                            <div class="example">Example&nbsp;(3)</div>
                            <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c571000b6f990b11c18cbab012n2p" class="hP noteBody">Assume the same facts as in Example (2), above, <i>except</i> that C owns no stock in Corporation 3. In that case, a brother-sister controlled group comprised of Corporations 1, 2, and 3 exists only for purposes of <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1561</span>
                                <a
                                    id="link324" class="link" href="javascript:void(0)" onclick="callCitationLink('link324','IRC-FILE','S1561','','','')">IRC §1561</a>
                                    </span> because only the 50-percent <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(a)(2)</span><a id="link325" class="link" href="javascript:void(0)" onclick="callCitationLink('link325','IRC-FILE','S1563(a)(2)','','','')">ownership test</a></span>
                                    is met. However, a brother-sister controlled group still exists for purposes of other Code provisions under <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(f)(5)</span><a id="link326" class="link"
                                        href="javascript:void(0)" onclick="callCitationLink('link326','IRC-FILE','S1563(f)(5)','','','')">IRC §1563(f)(5)</a></span>, but it is limited to just Corporations 1 and 2 because both the 50-percent and 80-percent
                                    tests are met only with respect to these two corporations. Since C owns no stock in Corporation 3, Corporation 3 is not a component of that group, even though A and B together own 90 percent of the stock <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(a)(3)</span>
                                    <a
                                        id="link327" class="link" href="javascript:void(0)" onclick="callCitationLink('link327','FEDREG','S1.1563-1(a)(3)','','','')">in Corporation 3</a>
                                        </span>.</p>
                            </div>
                            <a name="351dbc5e7c57100086c190b11c18cbab016" id="351dbc5e7c57100086c190b11c18cbab016"></a>
                            <h2 origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100086c190b11c18cbab016h" class="hP docDisplay level-heading" style="">Election</h2>
                            <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100086c190b11c18cbab016p" class="hP">A corporation will not be treated as a member of more than one brother-sister groups. The corporation may elect the group in which it wishes to be included by filing a statement to that effect on or before the due date (including
                                extensions) for the filing of its income tax return. The statement must provide a description of each of the controlled groups of which the corporation could be a member, including the name, employer identification number
                                and stock ownership of each component member of each group. The corporation must designate in the statement the controlled group in which the corporation elects to <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(c)(2)(i)</span>
                                <a
                                    id="link331" class="link" href="javascript:void(0)" onclick="callCitationLink('link331','FEDREG','S1.1563-1(c)(2)(i)','','','')">be a member</a>
                                    </span>.</p>
                            <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100086c190b11c18cbab016p2" class="hP">If more than one corporation could be a component member of more than one controlled group, those corporations that elect to be members of the same controlled group must file a single statement. The original statement must
                                be filed with the original tax return (including any amended return filed on or before the due date (including extensions) of the return) of the corporation that has the tax year including the December 31 which ends on
                                the earliest date. That corporation must provide a copy of the statement to each other corporation included in the statement and must make a representation in its statement that it has done so. Each corporation must retain
                                either the original or a copy of the statement <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(c)(2)(ii)</span><a id="link333" class="link" href="javascript:void(0)" onclick="callCitationLink('link333','FEDREG','S1.1563-1(c)(2)(ii)','','','')">for its records</a></span>.</p>
                            <p
                                origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100086c190b11c18cbab016p3" class="hP">The election is irrevocable and effective until a change in the stock ownership of the corporation results in a termination of its membership in the controlled group in which the corporation has been included. If an election
                                is not filed, the IRS determines the group in which the corporation is to be included. The IRS's determination is binding for all subsequent years unless the corporation files a valid election or until a change in the stock
                                ownership of the corporation results in a termination of its membership <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.1563-1(c)(2)(iii)</span><a id="link335" class="link" href="javascript:void(0)"
                                    onclick="callCitationLink('link335','FEDREG','S1.1563-1(c)(2)(iii)','','','')">in the controlled group</a></span>.</p>
                                <a name="351dbc5e7c57100091ef90b11c18cbab017" id="351dbc5e7c57100091ef90b11c18cbab017"></a>
                                <h2 origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100091ef90b11c18cbab017h" class="hP docDisplay level-heading" style="">Combined groups</h2>
                                <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100091ef90b11c18cbab017p" class="hP">Combinations of brother-sister and parent-subsidiary controlled groups are possible. The combination would be treated as one controlled group. There must, however, be at least three corporations, and at least one of the
                                    corporations must be a common parent in a parent-subsidiary controlled group and part of a <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(a)(3)</span><a id="link339" class="link" href="javascript:void(0)"
                                        onclick="callCitationLink('link339','IRC-FILE','S1563(a)(3)','','','')">brother-sister controlled group</a></span>.</p>
                                <div origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100091ef90b11c18cbab017n"
                                    class="hP noteContainer">
                                    <div class="example">Example&nbsp;(4)</div>
                                    <p origin-xpath="dl$351dbc5e7c571000a2c390b11c18cbab0fdoc-level-bodyl$351dbc5e7c57100091ef90b11c18cbab017np" class="hP noteBody">A single individual owns 80 percent of Corporations D and E. This would be a brother-sister controlled group under both <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(a)(2)</span><a id="link342"
                                            class="link" href="javascript:void(0)" onclick="callCitationLink('link342','IRC-FILE','S1563(a)(2)','','','')">IRC §1563(a)(2)</a></span> and <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1563(f)(5)</span>
                                        <a
                                            id="link343" class="link" href="javascript:void(0)" onclick="callCitationLink('link343','IRC-FILE','S1563(f)(5)','','','')">1563(f)(5)</a>
                                            </span>. However, if that individual also owned the stock of Corporation A in Example (1), above, A, B, C, D, and E would all be treated as members of a controlled group of corporations.</p>
                                </div>
                                </td>
                                </tr>
                                </table>
                                </div>
