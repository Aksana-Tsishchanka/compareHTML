                                        <a name="0dfcf8267c191000a60d90b11c2ac4f101" id="0dfcf8267c191000a60d90b11c2ac4f101"></a>
                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyp" class="hP">A taxpayer does <i>not</i> deduct a net operating loss (NOL) in the tax year when it occurs (i.e., the loss year), but instead deducts the NOL during the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §172(b)(1)(A)</span>
                                            <a
                                                id="link7" class="link" href="javascript:void(0)" onclick="callCitationLink('link7','IRC-FILE','S172(b)(1)(A)','','','')">carryback and carryover periods</a>
                                                </span> (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶172(b)</span><a id="link8" class="link" href="javascript:void(0)" onclick="callCitationLink('link8','ARP-ALL','P172(b)','','','')">Explanation: §172(b)</a></span>).
                                                The taxpayer generally must—</p>
                                        <ul origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyu" class="bull">
                                            <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyui">
                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyuip">carry back the NOL to the two tax years before the loss year; then</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyui2">
                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyui2p">carry forward any remaining NOL to up to the 20 tax years after the loss year.</p>
                                            </li>
                                        </ul>
                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyp2" class="hP">Special carryback periods apply for—</p>
                                        <ul origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyu2" class="bull">
                                            <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyu2i">
                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyu2ip"><span class="quote">"eligible losses"</span> related to casualty, theft, or federally declared disasters (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶172(b)</span><a id="link19" class="link"
                                                        href="javascript:void(0)" onclick="callCitationLink('link19','ARP-ALL','P172(b)','','','')">Explanation: §172(b)</a></span>);</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyu2i2">
                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyu2i2p">specified liability losses (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶172(f)</span><a id="link22" class="link" href="javascript:void(0)" onclick="callCitationLink('link22','ARP-ALL','P172(f)','','','')">Explanation: §172(f)</a></span>);
                                                    and</p>
                                            </li>
                                            <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyu2i3">
                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyu2i3p">farming losses (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶172(h)</span><a id="link25" class="link" href="javascript:void(0)" onclick="callCitationLink('link25','ARP-ALL','P172(h)','','','')">Explanation: §172(h)</a></span>).</p>
                                            </li>
                                        </ul>
                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyp3" class="hP">Taxpayers can also make an irrevocable <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §172(b)(3)</span><a id="link27" class="link" href="javascript:void(0)" onclick="callCitationLink('link27','IRC-FILE','S172(b)(3)','','','')">election to waive</a></span>
                                            the NOL carryback period. See <span class="link-wrapper"><span class="cite-ref-doc-cite">¶172(b)-Child4</span><a id="link28" class="link" href="javascript:void(0)" onclick="callCitationLink('link28','ARP-ALL','P172(b)-Child4','','','')">Explanation: §172(b)</a></span>
                                            for more details.</p>
                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyp4" class="hP">The <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §172(b)(2)</span><a id="link30" class="link" href="javascript:void(0)" onclick="callCitationLink('link30','IRC-FILE','S172(b)(2)','','','')">entire NOL</a></span>
                                            is carried back to the <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.172-4(b)(1)</span><a id="link31" class="link" href="javascript:void(0)" onclick="callCitationLink('link31','FEDREG','S1.172-4(b)(1)','','','')">earliest tax year  the loss year</a></span>
                                            to which the NOL can be carried, and then to the next earliest tax year (if any NOL remains). If the taxpayer has <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §172(b)(3)</span><a id="link33"
                                                class="link" href="javascript:void(0)" onclick="callCitationLink('link33','IRC-FILE','S172(b)(3)','','','')">elected to waive</a></span> the carryback period, the entire NOL is first carried to the <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.172-4(b)(1)</span>
                                            <a
                                                id="link34" class="link" href="javascript:void(0)" onclick="callCitationLink('link34','FEDREG','S1.172-4(b)(1)','','','')">first tax year the loss year</a>
                                                </span>, then to later years (up to 19 subsequent years) if any NOL remains. If the taxpayer has not waived the carryback, and if the NOL is not used up in the second tax year before the loss year, the remainder
                                                is carried to the first tax year before the loss year, and then, if necessary, carried forward up to 20 years after the loss year.</p>
                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyp5"
                                            class="hP">The portion of the loss that is carried to a tax year that is <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.172-4(b)(2)</span><a id="link37" class="link" href="javascript:void(0)" onclick="callCitationLink('link37','FEDREG','S1.172-4(b)(2)','','','')">after the earliest tax year</a></span>
                                            to which the loss was initially carried equals the <i>excess</i> of—</p>
                                        <table border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyo">
                                            <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyoi">
                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                                                <td style="padding-left:6pt">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyoip"> the NOL amount; <i>minus</i></p>
                                                </td>
                                            </tr>
                                            <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyoi2">
                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                                                <td style="padding-left:6pt">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyoi2p">the sum of the taxable incomes (modified as described below) for each of the other prior tax years to which the loss has been or could have been carried.</p>
                                                </td>
                                            </tr>
                                        </table>
                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyp6" class="hP">For determining the amount of an NOL that remains available for carryback or carryforward (i.e., the unused loss), a noncorporate taxpayer must make the following <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.172-5</span>
                                            <a
                                                id="link46" class="link" href="javascript:void(0)" onclick="callCitationLink('link46','FEDREG','S1.172-5','','','')">modifications</a>
                                                </span> to taxable income:</p>
                                        <table border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyo2">
                                            <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyo2i">
                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                                                <td style="padding-left:6pt">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyo2ip">the net capital loss deduction is disallowed; </p>
                                                </td>
                                            </tr>
                                            <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyo2i2">
                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                                                <td style="padding-left:6pt">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyo2i2p">the exclusion of gain on the sale of certain small business stock (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶1202</span><a id="link52" class="link" href="javascript:void(0)" onclick="callCitationLink('link52','ARP-ALL','P1202','','','')">Explanation: §1202</a></span>)
                                                        is disallowed;</p>
                                                </td>
                                            </tr>
                                            <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyo2i3">
                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(3)</span></td>
                                                <td style="padding-left:6pt">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyo2i3p">the domestic production activities deduction (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶199</span><a id="link55" class="link" href="javascript:void(0)" onclick="callCitationLink('link55','ARP-ALL','P199','','','')">Explanation: §199</a></span>)
                                                        is disallowed; </p>
                                                </td>
                                            </tr>
                                            <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyo2i4">
                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(4)</span></td>
                                                <td style="padding-left:6pt">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyo2i4p">the personal exemption is disallowed; and.</p>
                                                </td>
                                            </tr>
                                            <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyo2i5">
                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(5)</span></td>
                                                <td style="padding-left:6pt">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyo2i5p">the NOL deduction amount for the tax year is determined without regard to the NOL for the loss year or any other subsequent tax year.</p>
                                                </td>
                                            </tr>
                                        </table>
                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyp7" class="hP flush">These modifications are similar to those required for determining the NOL itself (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶172(d)</span><a id="link61" class="link" href="javascript:void(0)"
                                                onclick="callCitationLink('link61','ARP-ALL','P172(d)','','','')">Explanation: §172(d)</a></span>).</p>
                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyp8" class="hP">When a taxpayer has multiple NOLs from different loss years being carried back or forward to the same carryover year, the NOL deduction is the total of the unused NOL losses from the NOL loss years. The earliest-in-time
                                            losses are considered used first when the total NOL deduction is greater than the taxable income of the carryover year. See <span class="link-wrapper"><span class="cite-ref-doc-cite">¶172(b)-Child3</span>
                                            <a
                                                id="link63" class="link" href="javascript:void(0)" onclick="callCitationLink('link63','ARP-ALL','P172(b)-Child3','','','')">Explanation: §172(b)</a>
                                                </span>.</p>
                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyp9" class="hP">If the NOL is less than the taxable income of the carryback or carryforward year—i.e., the NOL is <i>fully absorbed</i>—the taxpayer may need to modify taxable income of the carryback or carryforward year to determine
                                            the allowable refund. See <b>Computing tax refund when NOL is fully absorbed in carryback year</b>, below. </p>
                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyp10" style="margin-bottom:10pt;">If the NOL is greater than the taxable income of the carryback or carryforward year (determined without regard to the NOL)—i.e., the NOL is <i>not</i> fully absorbed—the income tax for that year is zero. Generally,
                                            there will be an NOL carryover to the next year in the carryback or carryforward period. The taxpayer must modify its taxable income for the year to which the NOL is carried to determine how much of the NOL
                                            amount is used. The NOL is used to the extent of the modified taxable income. The remaining NOL is available to be carried over to the next tax year in the carryback or carryforward period. This process is followed
                                            for each year to which the loss can be carried until the loss is fully absorbed. Any remaining NOL not used up during the 20-year carryforward period is lost. See <b>Computing remaining NOL when NOL is not fully absorbed</b>,
                                            below.</p>
                                        <a name="0dfcf8267c191000970590b11c2ac4f102" id="0dfcf8267c191000970590b11c2ac4f102"></a>
                                        <h2 origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102h" class="hP docDisplay level-heading" style="">Computing tax refund when NOL is fully absorbed in carryback
year</h2>
                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102p" class="hP">If a taxpayer's net operating loss (NOL) is <i>fully absorbed</i> in the carryback year, it is necessary to <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.172-5(a)(2)(ii)</span><a id="link74"
                                                class="link" href="javascript:void(0)" onclick="callCitationLink('link74','FEDREG','S1.172-5(a)(2)(ii)','','','')">recompute the taxable income</a></span> in that carryback year to determine the amount of refund
                                            to which the taxpayer is entitled.</p>
                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102p2" class="hP">The first step in recomputing taxable income in the carryback year is to deduct the NOL from the adjusted gross income for the carryback year. Because the reduction by the NOL lowers the adjusted gross income in
                                            the carryback year, any income, deductions, or credits based on, or limited to, a <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.172-5(a)(2)(ii)</span><a id="link76" class="link" href="javascript:void(0)"
                                                onclick="callCitationLink('link76','FEDREG','S1.172-5(a)(2)(ii)','','','')">percentage of adjusted gross income</a></span> must be recomputed using adjusted gross income after reduction by the NOL carryback.</p>
                                        <p
                                            origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102p3" class="hP">The following deductions and income items may need to be recomputed in the carryback year:</p>
                                            <table border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102o">
                                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi">
                                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                                                    <td style="padding-left:6pt">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oip">the special allowance for <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §469(i)</span><a id="link81" class="link" href="javascript:void(0)" onclick="callCitationLink('link81','IRC-FILE','S469(i)','','','')">passive activity losses from rental real estate activities</a></span>;</p>
                                                    </td>
                                                </tr>
                                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi2">
                                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                                                    <td style="padding-left:6pt">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi2p">the taxable portion of <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §86</span><a id="link84" class="link" href="javascript:void(0)" onclick="callCitationLink('link84','IRC-FILE','S86','','','')">social security benefits and tier 1 railroad retirement benefits</a></span>;</p>
                                                    </td>
                                                </tr>
                                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi3">
                                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(3)</span></td>
                                                    <td style="padding-left:6pt">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi3p"><span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §219</span><a id="link87" class="link" href="javascript:void(0)" onclick="callCitationLink('link87','IRC-FILE','S219','','','')">deductible individual retirement account (IRA) contributions</a></span>;</p>
                                                    </td>
                                                </tr>
                                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi4">
                                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(4)</span></td>
                                                    <td style="padding-left:6pt">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi4p">excludable <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §135</span><a id="link90" class="link" href="javascript:void(0)" onclick="callCitationLink('link90','IRC-FILE','S135','','','')">savings bond interest</a></span>
                                                            used to pay higher education costs;</p>
                                                    </td>
                                                </tr>
                                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi5">
                                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(5)</span></td>
                                                    <td style="padding-left:6pt">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi5p">excludible amounts received under an <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §137</span><a id="link93" class="link" href="javascript:void(0)" onclick="callCitationLink('link93','IRC-FILE','S137','','','')">employer's adoption assistance program</a></span>;</p>
                                                    </td>
                                                </tr>
                                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi6">
                                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(6)</span></td>
                                                    <td style="padding-left:6pt">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi6p">the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §221</span><a id="link96" class="link" href="javascript:void(0)" onclick="callCitationLink('link96','IRC-FILE','S221','','','')">student loan interest deduction</a></span>;</p>
                                                    </td>
                                                </tr>
                                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi7">
                                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(7)</span></td>
                                                    <td style="padding-left:6pt">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi7p">the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §222</span><a id="link99" class="link" href="javascript:void(0)" onclick="callCitationLink('link99','IRC-FILE','S222','','','')">tuition and fees deduction</a></span>;
                                                            </p>
                                                    </td>
                                                </tr>
                                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi8">
                                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(8)</span></td>
                                                    <td style="padding-left:6pt">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi8p">the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §213</span><a id="link102" class="link" href="javascript:void(0)" onclick="callCitationLink('link102','IRC-FILE','S213','','','')">medical expense deduction</a></span>;</p>
                                                    </td>
                                                </tr>
                                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi9">
                                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(9)</span></td>
                                                    <td style="padding-left:6pt">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi9p"><span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §163(h)(4)(E)</span><a id="link105" class="link" href="javascript:void(0)" onclick="callCitationLink('link105','IRC-FILE','S163(h)(4)(E)','','','')">qualified mortgage insurance premiums</a></span>;</p>
                                                    </td>
                                                </tr>
                                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi10">
                                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(10)</span></td>
                                                    <td style="padding-left:6pt">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi10p"><span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §165</span><a id="link108" class="link" href="javascript:void(0)" onclick="callCitationLink('link108','IRC-FILE','S165','','','')">personal casualty and theft losses</a></span>;</p>
                                                    </td>
                                                </tr>
                                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi11">
                                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(11)</span></td>
                                                    <td style="padding-left:6pt">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi11p"><span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §67</span><a id="link111" class="link" href="javascript:void(0)" onclick="callCitationLink('link111','IRC-FILE','S67','','','')">miscellaneous itemized deductions</a></span>
                                                            subject to the two-percent-of-adjusted-gross-income limit;</p>
                                                    </td>
                                                </tr>
                                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi12">
                                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(12)</span></td>
                                                    <td style="padding-left:6pt">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi12p">the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §68</span><a id="link114" class="link" href="javascript:void(0)" onclick="callCitationLink('link114','IRC-FILE','S68','','','')">overall limitation on itemized deductions</a></span>
                                                            for high-income taxpayers; and</p>
                                                    </td>
                                                </tr>
                                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi13">
                                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(13)</span></td>
                                                    <td style="padding-left:6pt">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102oi13p">the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §151(d)(3)</span><a id="link117" class="link" href="javascript:void(0)" onclick="callCitationLink('link117','IRC-FILE','S151(d)(3)','','','')">phase-out of personal exemptions</a></span>
                                                            of high-income taxpayers.</p>
                                                    </td>
                                                </tr>
                                            </table>
                                            <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102p4" class="hP flush">The charitable contribution deduction is determined <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §170(b)(1)(G)</span><a id="link119" class="link" href="javascript:void(0)" onclick="callCitationLink('link119','IRC-FILE','S170(b)(1)(G)','','','')">without regard</a></span>
                                                to the NOL carryback (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶170(b)-child15</span><a id="link120" class="link" href="javascript:void(0)" onclick="callCitationLink('link120','ARP-ALL','P170(b)-child15','','','')">Explanation: §170(b)</a></span>).</p>
                                            <p
                                                origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102p5" class="hP">Items (1)-(7) relate to the determination of adjusted gross income. Items (8)-(13) reduce adjusted gross income for purposes of determining taxable income. If more than one of items (1)-(7) apply to a taxpayer,
                                                they are recomputed <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|P|P0005224%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp109d8d635e7c551000b631d8d385ad1694032')"
                                                    href="javascript:void(0)">in the order listed</a>, using adjusted gross income after applying the NOL deduction and any previous item. Items (8)-(13) are recomputed using the adjusted gross income as recomputed
                                                by taking into account the adjustments to items (1)-(7) and reducing adjusted gross income by the NOL deduction.</p>
                                                <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102p6"
                                                    class="hP">If the NOL is carried back to a year in which a taxpayer was subject to the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §55</span><a id="link124" class="link" href="javascript:void(0)"
                                                        onclick="callCitationLink('link124','IRC-FILE','S55','','','')">alternative minimum tax</a></span>, the minimum tax <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §56(a)(4)</span>
                                                    <a
                                                        id="link125" class="link" href="javascript:void(0)" onclick="callCitationLink('link125','IRC-FILE','S56(a)(4)','','','')">must also be recomputed</a>
                                                        </span>. Further, any <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|P|P0005224%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp109d8d635e7c551000b631d8d385ad1694032')"
                                                            href="javascript:void(0)">credits</a> based on or limited by tax liability must also be recomputed. However, it is <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §1402(a)(4)</span>
                                                        <a
                                                            id="link127" class="link" href="javascript:void(0)" onclick="callCitationLink('link127','IRC-FILE','S1402(a)(4)','','','')">not necessary</a>
                                                            </span> to recompute self-employment tax.</p>
                                                <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102p7" class="hP">Credits that may be affected by adjusted gross income, and thus may need to be recomputed in a carryback year in which an NOL is fully absorbed, include:</p>
                                                <ul origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102u"
                                                    class="bull">
                                                    <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102ui">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102uip">the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §21</span><a id="link132" class="link" href="javascript:void(0)" onclick="callCitationLink('link132','IRC-FILE','S21','','','')">credit for child and dependent care expenses</a></span>;</p>
                                                    </li>
                                                    <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102ui2">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102ui2p">the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §22</span><a id="link135" class="link" href="javascript:void(0)" onclick="callCitationLink('link135','IRC-FILE','S22','','','')">credit for the elderly or disabled</a></span>;</p>
                                                    </li>
                                                    <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102ui3">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102ui3p">the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §25A</span><a id="link138" class="link" href="javascript:void(0)" onclick="callCitationLink('link138','IRC-FILE','S25A','','','')">education credits</a></span>;</p>
                                                    </li>
                                                    <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102ui4">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102ui4p">the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §24</span><a id="link141" class="link" href="javascript:void(0)" onclick="callCitationLink('link141','IRC-FILE','S24','','','')">child tax credit</a></span>;
                                                            </p>
                                                    </li>
                                                    <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102ui5">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102ui5p">the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §23</span><a id="link144" class="link" href="javascript:void(0)" onclick="callCitationLink('link144','IRC-FILE','S23','','','')">adoption credit</a></span>;
                                                            and</p>
                                                    </li>
                                                    <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102ui6">
                                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102ui6p">the <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §32</span><a id="link147" class="link" href="javascript:void(0)" onclick="callCitationLink('link147','IRC-FILE','S32','','','')">earned income credit</a></span>.</p>
                                                    </li>
                                                </ul>
                                                <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102p8" class="hP">Any tax credits based on or limited by the tax <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|P|P0005224%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp109d8d635e7c551000b631d8d385ad1694032')"
                                                        href="javascript:void(0)">must also be recomputed</a> using the tax liability as determined after the NOL carryback is applied.</p>
                                                <div origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102n"
                                                    class="hP noteContainer">
                                                    <div class="example">Example&nbsp;</div>

                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102np2" class="hP noteBody">The taxpayer would recompute income tax liability after the net operating loss deduction as follows:</p>
                        <table class="noteIndent" id="9d8d635e7c551000a243d8d385ad1694035" width="585">

                        <a name="subdoc640" id="subdoc640"></a>
                        <h2 origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640h" class="hP docDisplay level-heading" style="">Computing remaining NOL when NOL is not fully absorbed</h2>
                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640p" class="hP">If a taxpayer’s net operating loss (NOL) carryback or carryover is more than the taxable income of the tax year to which the loss is carried (after taking previous carrybacks and carryovers into account), the tax liability for
                            that year is zero and a full tax refund is available. The taxpayer must make certain modifications to the taxable income for that year in order to determine the amount of the unused portion of the loss that may be carried to
                            the next year in the carryover or carryback period. Taxable income, as modified, <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §172(b)(2)</span><a id="link643" class="link" href="javascript:void(0)" onclick="callCitationLink('link643','IRC-FILE','S172(b)(2)','','','')">may not be reduced below zero</a></span>.</p>
                        <p
                            origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640p2" class="hP">Follow these steps to determine modified taxable income:</p>
                            <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640p3" class="hP"><b><i>Step One: Determine modified adjusted gross income.</i></b> Calculate adjusted gross income for the carryback year in the normal manner, but with the following modifications:</p>
                            <table border="0" cellspacing="0" cellpadding="0"
                                width="100%" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640o">
                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640oi">
                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                                    <td style="padding-left:6pt">
                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640oip">The <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §172(d)(2)</span><a id="link651" class="link" href="javascript:void(0)" onclick="callCitationLink('link651','IRC-FILE','S172(d)(2)','','','')">capital loss deduction</a></span>
                                            amount cannot be more than the amount of capital gains. No part of a <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.172-5(a)(1)(ii)</span><a id="link652" class="link" href="javascript:void(0)"
                                                onclick="callCitationLink('link652','FEDREG','S1.172-5(a)(1)(ii)','','','')">net capital loss</a></span> can be deducted.</p>
                                    </td>
                                </tr>
                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640oi2">
                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                                    <td style="padding-left:6pt">
                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640oi2p">No <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.172-5(a)(2)(i)</span><a id="link655" class="link" href="javascript:void(0)" onclick="callCitationLink('link655','FEDREG','S1.172-5(a)(2)(i)','','','')">NOL deduction</a></span>
                                            can be claimed for the NOL carried from the NOL year or from any later tax years. However, any allowed NOL carrybacks or carryovers <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.172-4(a)(3)</span>
                                            <a
                                                id="link656" class="link" href="javascript:void(0)" onclick="callCitationLink('link656','FEDREG','S1.172-4(a)(3)','','','')">from years before the NOL year</a>
                                                </span> are deducted. Where two or more NOLs are carried to a tax year, they are deducted in figuring modified taxable income in the order in which they were incurred.</p>
                                    </td>
                                </tr>
                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640oi3">
                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(3)</span></td>
                                    <td style="padding-left:6pt">
                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640oi3p">The <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §172(d)(2)(B)</span><a id="link659" class="link" href="javascript:void(0)" onclick="callCitationLink('link659','IRC-FILE','S172(d)(2)(B)','','','')">exclusion of gain</a></span>
                                            on the sale or exchange of qualified small business stock (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶1202</span><a id="link660" class="link" href="javascript:void(0)" onclick="callCitationLink('link660','ARP-ALL','P1202','','','')">Explanation: §1202</a></span>)
                                            is not allowed.</p>
                                    </td>
                                </tr>
                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640oi4">
                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(4)</span></td>
                                    <td style="padding-left:6pt">
                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640oi4p">The <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §172(d)(7)</span><a id="link663" class="link" href="javascript:void(0)" onclick="callCitationLink('link663','IRC-FILE','S172(d)(7)','','','')">domestic production activities deduction</a></span>
                                            (see <span class="link-wrapper"><span class="cite-ref-doc-cite">¶199</span><a id="link664" class="link" href="javascript:void(0)" onclick="callCitationLink('link664','ARP-ALL','P199','','','')">Explanation: §199</a></span>)
                                            is not allowed.</p>
                                    </td>
                                </tr>
                            </table>
                            <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640p4" class="hP"><b><i>Step Two: Determine modified taxable income.</i></b> After determining modified adjusted gross income, take the deductions that are normally allowed in arriving at taxable income, but with the following modifications:</p>
                            <table
                                border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640o2">
                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640o2i">
                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                                    <td style="padding-left:6pt">
                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640o2ip">Since adjusted gross income is used to calculate percentage limitations on certain deductions—such as medical expenses, charitable contributions, miscellaneous itemized expenses, and casualty losses—<span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.172-5(a)(2)(ii)</span>
                                            <a
                                                id="link671" class="link" href="javascript:void(0)" onclick="callCitationLink('link671','FEDREG','S1.172-5(a)(2)(ii)','','','')">recalculate these items</a>
                                                </span> using modified adjusted gross income determined in Step One. For example, if the NOL deduction is not allowed (see Item (2) of Step One, above) in computing the modified adjusted gross income, the floor
                                                on the medical expense and casualty loss deductions would increase, and the allowable deduction would correspondingly decrease.</p>
                                    </td>
                                </tr>
                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640o2i2">
                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                                    <td style="padding-left:6pt">
                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640o2i2p">The charitable contributions deduction is not affected by an NOL carryback. However, any NOL carryback that has already been deducted in figuring modified adjusted gross income (see Item (2) of Step One, above)
                                            must be added back to <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.172-5(a)(2)(ii)</span><a id="link674" class="link" href="javascript:void(0)" onclick="callCitationLink('link674','FEDREG','S1.172-5(a)(2)(ii)','','','')">recompute the percentage limitations</a></span>
                                            on the charitable deduction.</p>
                                    </td>
                                </tr>
                                <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640o2i3">
                                    <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(3)</span></td>
                                    <td style="padding-left:6pt">
                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640o2i3p">Do not claim any <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.172-5(a)(1)(i)</span><a id="link677" class="link" href="javascript:void(0)" onclick="callCitationLink('link677','FEDREG','S1.172-5(a)(1)(i)','','','')">personal or dependency exemptions</a></span>.</p>
                                    </td>
                                </tr>
                </table>
                <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc640p5" class="hP">See <span class="link-wrapper"><span class="cite-ref-doc-cite">¶172(b)-Child1.5</span><a id="link679" class="link" href="javascript:void(0)" onclick="callCitationLink('link679','ARP-ALL','P172(b)-Child1.5','','','')">Explanation: §172(b)</a></span>
                    for a demonstration of the modified adjusted gross income determination.</p>
