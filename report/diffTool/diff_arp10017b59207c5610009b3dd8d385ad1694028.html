                                        <h1 class="docDisplay" id="docTitle" origin-xpath="dh">Code Explanations<span class="docHeadSpacer">,</span>Capitalized Improvements: Accounting Method Changes (Repair Regs)</h1>

                                        <a name="0dfcf8267c191000a60d90b11c2ac4f101" id="0dfcf8267c191000a60d90b11c2ac4f101"></a>
                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyp" class="hP">Taxpayers, other than electing small business taxpayers, were required to file one or more of accounting method changes under the automatic consent procedures described in Sec. 10.11(3)(a) of <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span>
                                            <a
                                                id="link6" class="link" href="javascript:void(0)" onclick="callCitationLink('link6','RULINK','REVPROC2015-14','','','')">Rev. Proc. 2015-14</a>
                                                </span> to comply with the <span class="link-wrapper"><span class="cite-ref-doc-cite">T.D. 9626</span>final repair regulations</span> as of their first tax year beginning on or after January 1, 2014. These changes
                                                were generally filed on a single <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                                                    href="javascript:void(0)">Form 3115</a>, Application for Change in Accounting Method. </p>
                                        <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyp2" style="margin-bottom:10pt;">A taxpayer who was required to file <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                                                href="javascript:void(0)">Form 3115</a> for the 2014 tax year but failed to do may nevertheless file in 2015 using these automatic consent procedures, assuming that an audit has not commenced.</p>
                                        <a name="0dfcf8267c191000970590b11c2ac4f102"
                                            id="0dfcf8267c191000970590b11c2ac4f102"></a>
                                        <h2 origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102h" class="hP docDisplay level-heading" style="">Exception for Small Business Taxpayers</h2>
                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102p" class="hP"><span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-20</span><a id="link14" class="link" href="javascript:void(0)" onclick="callCitationLink('link14','RULINK','REVPROC2015-20','','','')">A small business taxpayers</a></span>
                                            could choose not to file <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                                                href="javascript:void(0)">Form 3115</a> and instead adopt the final repair regulations set forth in Sec. 10.11(3)(a) of <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span>
                                            <a
                                                id="link16" class="link" href="javascript:void(0)" onclick="callCitationLink('link16','RULINK','REVPROC2015-14','','','')">Rev. Proc. 2015-14</a>
                                                </span> on a cut-off basis without a <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §481(a)</span><a id="link17" class="link" href="javascript:void(0)" onclick="callCitationLink('link17','IRC-FILE','S481(a)','','','')">section 481(a)</a></span>
                                                adjustment. A small business taxpayer is a taxpayer with (1) total assets of less than $10 million as of the first day of the tax year or (2) average annual gross receipts of $10 million or less for the
                                                prior three tax years (as determined under the <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-3(h)(3)</span><a id="link18" class="link" href="javascript:void(0)" onclick="callCitationLink('link18','FEDREG','S1.263(a)-3(h)(3)','','','')">safe harbor rules</a></span>
                                                for buildings costing $1 million or less. See <span class="link-wrapper"><span class="cite-ref-doc-cite">¶263(a)-Child12</span>Explanation: §263(a)</span>. A small business taxpayer that chose the relief,
                                                however, lost the benefit of a possible overall net negative (favorable) <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §481(a)</span><a id="link20" class="link" href="javascript:void(0)"
                                                    onclick="callCitationLink('link20','IRC-FILE','S481(a)','','','')">section 481(a)</a></span> adjustment (e.g., where prior amounts that were capitalized could be deducted as a repair expense under the repair
                                                regulations) and may not file an accounting method change (change #196) to make a late partial disposition election described in <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span>
                                                <a
                                                    id="link21" class="link" href="javascript:void(0)" onclick="callCitationLink('link21','RULINK','REVPROC2015-14','','','')">Sec. 6.33</a>
                                                    </span>.to claim retirement losses on structural components that were retired before the 2014 tax year and on previously retired assets that continue to be depreciated on the taxpayer’s books (“phantom assets”).
                                                    In addition, there is no audit protection for amounts paid or incurred in tax years beginning before January 1, 2014.</p>
                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$0dfcf8267c191000970590b11c2ac4f102p2"
                                            class="hP">A taxpayer who qualified for relief as a small business taxpayer was allowed to reject the relief, so as to file a Form 3115 to comply with the repair regulations, by attaching a rejection statement to it 2014 return.</p>
                                        <a
                                            name="subdoc23" id="subdoc23"></a>
                                            <h2 origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23h" class="hP docDisplay level-heading" style="">Repair Regulation Method Changes</h2>
                                            <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23p" class="hP">The changes described in <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link26" class="link" href="javascript:void(0)" onclick="callCitationLink('link26','RULINK','REVPROC2015-14','','','')">Sec. 10.11(3)(a)</a></span>
                                                are:</p>
                                            <ul origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23u" class="bull">
                                                <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23uip">Change #186: A change to deducting amounts paid or incurred to acquire or produce non-incidental materials and supplies in the taxable year in which they are first used in the taxpayer's operations or
                                                        consumed in the taxpayer's operations</p>
                                                </li>
                                                <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui2">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui2p">Change #187: A change to deducting amounts to acquire or produce incidental materials and supplies in the taxable year in which paid or incurred;</p>
                                                </li>
                                                <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui3">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui3p">) Change #188: A change to deducting amounts paid or incurred to acquire or produce non-incidental rotable and temporary spare parts in the taxable year which the taxpayer disposes of the parts;</p>
                                                </li>
                                                <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui4">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui4p">Change #189: A change to the optional method of accounting for rotable and temporary spare parts; </p>
                                                </li>
                                                <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui5">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui5p">Change #184: A change to deducting amounts paid or incurred for repair and maintenance, including a change, if any, in identifying the unit of property or, in the case of a building, identifying the
                                                        building structure or building systems for purposes of making the change to deducting the amounts;</p>
                                                </li>
                                                <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui6">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui6p">Change #184: A change to capitalizing amounts paid or incurred for improvements to tangible property and, if depreciable, to depreciating such property, including a change, if any, in identifying the
                                                        unit of property or, in the case of a building, identifying the building structure or building systems for purposes of making the change to capitalizing the amounts;</p>
                                                </li>
                                                <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui7">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui7p">Change #190: A change by a dealer in property to deduct amounts paid or incurred for commissions and other transaction costs that facilitate the sale of property;</p>
                                                </li>
                                                <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui8">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui8p">Change #191: A change by a non-dealer in property to capitalizing amounts paid or incurred for commissions and other costs that facilitate the sale of property;</p>
                                                </li>
                                                <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui9">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui9p">Change #192: A change to capitalizing amounts paid or incurred to acquire or produce property, and if depreciable, to depreciating such property;</p>
                                                </li>
                                                <li class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui10">
                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23ui10p">Change #193: A change to deducting amounts paid or incurred in the process of investigating or otherwise pursuing the acquisition of real property if the amounts meet the <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-2(f)(2)(iii)</span>
                                                        <a
                                                            id="link48" class="link" href="javascript:void(0)" onclick="callCitationLink('link48','FEDREG','S1.263(a)-2(f)(2)(iii)','','','')">regulatory requirements</a>
                                                            </span>
                                                    </p>
                                                </li>
                                            </ul>
                                            <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23p2" class="hP">See, also, the table at the end of this explanation.</p>
                                            <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc23p3" class="hP">Changes to apply the <span class="link-wrapper"><span class="cite-ref-doc-cite">T.D. 9689</span>MACRS disposition regulations</span>) (e.g., making a late partial asset disposition election (change #196 (
                                                <span
                                                    class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link52" class="link" href="javascript:void(0)" onclick="callCitationLink('link52','RULINK','REVPROC2015-14','','','')">Sec. 6.33</a></span>))
                                                    or correcting depreciation errors such as incorrect depreciation periods (change #7 (<span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link53" class="link" href="javascript:void(0)"
                                                        onclick="callCitationLink('link53','RULINK','REVPROC2015-14','','','')">Sec. 6.01</a></span>)) are not filed on the same <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                                                        href="javascript:void(0)">Form 3115</a> as changes to comply with the repair regulations. A separate Form 3115 is also required to change a method of accounting with respect to removal costs paid or
                                                    incurred upon the disposal of a depreciable asset, including a partial disposition election, (change #21 (<span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link55"
                                                        class="link" href="javascript:void(0)" onclick="callCitationLink('link55','RULINK','REVPROC2015-14','','','')">Sec. 10.03</a></span>)).</p>
                                            <a name="subdoc56" id="subdoc56"></a>
                                            <h2 origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc56h" class="hP docDisplay level-heading" style="">Time for Filing</h2>
                                            <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc56p" class="hP">The original <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                                                    href="javascript:void(0)">Form 3115</a> is attached to the timely filed (including extensions) return for the tax year of the change. A signed and dated copy (a copy of an original signed Form 3115 is sufficient)
                                                must be filed with the IRS Ogden Utah Office no sooner than the first day of the tax year of change and no later than the date the original is filed with the federal income tax return. </p>
                                            <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc56p2"
                                                class="hP">A taxpayer may file an automatic accounting method change on <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §301.9100-2(b)</span><a id="link61" class="link" href="javascript:void(0)"
                                                    onclick="callCitationLink('link61','FEDREG','S301.9100-2(b)','','','')">an amended return</a></span>. The extension is for 6 months from the original due date (excluding extensions). </p>
                                            <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc56p3"
                                                class="hP">This option is useful to taxpayer that wants to file an income tax return (e.g., to receive a refund) but delay compliance.</p>
                                            <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc56p4"
                                                class="hP">To obtain this type of extension, the taxpayer must timely file (including extensions) the original return, attach the original <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                                                    href="javascript:void(0)">Form 3115</a> to the amended return, file a signed copy with the Ogden office no later than the date the amended return is filed, and attach a statement to the original and Ogden
                                                copy stating that the Form 3115 is filed pursuant to <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §301.9100-2(b)</span><a id="link65" class="link" href="javascript:void(0)" onclick="callCitationLink('link65','FEDREG','S301.9100-2(b)','','','')">Reg. §301.9100-2(b)</a></span>.
                                                See <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-13</span><a id="link66" class="link" href="javascript:void(0)" onclick="callCitationLink('link66','RULINK','REVPROC2015-13','','','')">Sec. 6.03(4)</a></span>
                                                and the <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|I|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                                                    href="javascript:void(0)">instructions to Form 3115</a>.</p>
                                            <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc56p5" class="hP">Additional extensions can be requested through a letter ruling request and payment of a fee.</p>
                                            <a name="subdoc69" id="subdoc69"></a>
                                            <h2 origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc69h" class="hP docDisplay level-heading" style="">Elections Are Not Accounting Method Changes</h2>
                                            <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc69p" class="hP">The repair regulations contain three main elections, including the (1) <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-1(f)(2)</span><a id="link72" class="link" href="javascript:void(0)"
                                                    onclick="callCitationLink('link72','FEDREG','S1.263(a)-1(f)(2)','','','')">de minimis safe harbor</a></span>); (2) <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-3(h)</span>
                                                <a
                                                    id="link73" class="link" href="javascript:void(0)" onclick="callCitationLink('link73','FEDREG','S1.263(a)-3(h)','','','')">safe harbor for buildings costing $1 million or less</a>
                                                    </span>; and (3) (<span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-3(n)</span><a id="link74" class="link" href="javascript:void(0)" onclick="callCitationLink('link74','FEDREG','S1.263(a)-3(n)','','','')">book conformity safe harbor</a></span>.
                                                    Taxpayers do not file accounting method changes to make these elections. These elections need to be made on a timely basis for the current tax year and are only effective for the tax year in which made.</p>
                                            <a
                                                name="subdoc75" id="subdoc75"></a>
                                                <h2 origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc75h" class="hP docDisplay level-heading" style="">Completing the Form 3115</h2>
                                                <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc75p" class="hP">In most cases, the Form 3115 is relatively easy to complete. The main difficulty is in identifying expenses that have not been accounted for properly applying the repair regulation standards and computing
                                                    the related section 481(a) adjustment where applicable. </p>
                                                <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc75p2" class="hP">The latest revision of Form 3115 is December 2009. The IRS has informally indicated that the current version may be used for changes filed for the 2014 tax year even if an updated version is released.</p>
                                                <p
                                                    origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc75p3" class="hP">Although Form 3115 is 8 pages long, most taxpayers will only need to complete 3 pages: the Identification Section, Part I, II, and IV, plus Schedule E if a change is made from treating an expenditure as
                                                    a repair cost to a depreciable capital expenditure. Most of these pages consist of straight-forward yes/no questions; however, certain statements need to be attached as discussed below.</p>
                                                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc75p4"
                                                        class="hP">A taxpayer changing its method of accounting to capitalizing amounts paid or incurred and to depreciating such property must complete Schedule E of Form 3115 (<span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span>
                                                        <a
                                                            id="link81" class="link" href="javascript:void(0)" onclick="callCitationLink('link81','RULINK','REVPROC2015-14','','','')"> Sec. 10.11(4)</a>
                                                            </span>).</p>
                                                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc75p5" class="hP"><i>Short-Form 3115.</i> A taxpayer with <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-3(h)(3)</span><a id="link84" class="link" href="javascript:void(0)" onclick="callCitationLink('link84','FEDREG','S1.263(a)-3(h)(3)','','','')">average annual gross receipts</a></span>
                                                        for the three tax years preceding the change year equal to or less than $10,000,000 may skip certain lines (<span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span>
                                                        <a
                                                            id="link85" class="link" href="javascript:void(0)" onclick="callCitationLink('link85','RULINK','REVPROC2015-14','','','')">Sec. 10.11</a>
                                                            </span>). This is called a “short Form 3115” filing. In most cases it will take more time to read the short form rules than to complete the lines and information that are dispensed with. Nevertheless,
                                                            a qualifying taxpayer using the short form method may skip:</p>
                                                    <table border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc75o">
                                                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc75oi">
                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                                                            <td style="padding-left:6pt">
                                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc75oip">Part I, line 2 (asking whether scope/eligibility limitations apply);</p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc75oi2">
                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                                                            <td style="padding-left:6pt">
                                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc75oi2p">Part II, line 11 (asking whether a change in overall method of accounting is requested), line 13 (statement with description of trade or business and business activity code), line 14 (asking
                                                                    whether the proposed method of accounting will be used for books and records), line 15 (question relating to Code Sec. 381(b) transactions), and line 17 (requesting gross receipts for
                                                                    taxpayers changing overall method of accounting and certain other changes).</p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc75oi3">
                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(3)</span></td>
                                                            <td style="padding-left:6pt">
                                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc75oi3p">Part IV, line 24 (asking whether the change is on a cut-off basis with no Code Sec. 481(a) adjustment) and line 27 (asking whether part of the Code Sec. 481(a) adjustment is with a related
                                                                    party.</p>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                    <a name="subdoc93" id="subdoc93"></a>
                                                    <h2 origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93h" class="hP docDisplay level-heading" style="">Statements Attached to Form 3115</h2>
                                                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p" class="hP">In addition to completing required lines on Form 3115 the following statements are attached according to <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                                                            href="javascript:void(0)">Form 3115</a>, the <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|I|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                                                            href="javascript:void(0)">Form 3115 instructions</a>, and supplemental guidance in <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link98" class="link"
                                                            href="javascript:void(0)" onclick="callCitationLink('link98','RULINK','REVPROC2015-14','','','')">Sec. 10.11</a></span>.</p>
                                                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p2"
                                                        class="hP"><i>Part II Line 9 Statement of Prior Five-Year Changes</i></p>
                                                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p3" class="hP">If the taxpayer or a related party has in the last five tax years (including the year of change) filed a change in method of accounting (or withdrew a requested change or had a change denied) a description
                                                        of each requested change must be listed. The taxpayer must indicate whether the consent to change was received (<span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-1</span>
                                                        <a
                                                            id="link102" class="link" href="javascript:void(0)" onclick="callCitationLink('link102','RULINK','REVPROC2015-1','','','')">Sec. 9.03(6)(a)</a>
                                                            </span>).</p>
                                                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p4" class="hP"><i>Part II Line 10 Statement of Other Pending Requests </i></p>
                                                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p5" class="hP">If the taxpayer or related party has a pending request (including any concurrently filed request for a private letter ruling, change in method of accounting, or technical advice the type of request and
                                                        specific details are required (<span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-1</span><a id="link106" class="link" href="javascript:void(0)" onclick="callCitationLink('link106','RULINK','REVPROC2015-1','','','')">Sec. 9.03(6)(b)</a></span>.
                                                        </p>
                                                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p6" class="hP"><i>Part II Line 12 Statement of Items Changed</i></p>
                                                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p7" class="hP">Part II line 12 requires a taxpayer to attach “a detailed and complete description” for each of the following:</p>
                                                    <table border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o">
                                                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93oi">
                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                                                            <td style="padding-left:6pt">
                                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93oip">The items being changed </p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93oi2">
                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                                                            <td style="padding-left:6pt">
                                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93oi2p">The present accounting method for the item being changed </p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93oi3">
                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(3)</span></td>
                                                            <td style="padding-left:6pt">
                                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93oi3p">The prosed new method for the item</p>
                                                            </td>
                                                        </tr>
                                                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93oi4">
                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(4)</span></td>
                                                            <td style="padding-left:6pt">
                                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93oi4p">The present overall method of accounting (cash, accrual, or hybrid)</p>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p8" class="hP"><i>Regulatory citation required.</i> In addition to the above information, in the case of a change to comply with the repair regulations, the taxpayer must provide the citation to the paragraph of the
                                                        regulations that provides for the proposed method, or methods, of accounting to which the taxpayer is changing (for example, <span class="quote">"<span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.162-3(a)</span>
                                                        <a
                                                            id="link122" class="link" href="javascript:void(0)" onclick="callCitationLink('link122','FEDREG','S1.162-3(a)','','','')">Reg. §1.162-3(a)</a>
                                                            </span>"</span> (materials and supplies), <span class="quote">"<span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-3(i)</span><a id="link124" class="link" href="javascript:void(0)"
                                                                onclick="callCitationLink('link124','FEDREG','S1.263(a)-3(i)','','','')">Reg. §1.263(a)-3(i)</a></span>"</span> (routine maintenance safe harbor), <span class="quote">"<span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-3(k)</span>
                                                            <a
                                                                id="link126" class="link" href="javascript:void(0)" onclick="callCitationLink('link126','FEDREG','S1.263(a)-3(k)','','','')">Reg. §1.263(a)-3(k)</a>
                                                                </span>"</span> (capitalization of restorations) (<span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link127" class="link" href="javascript:void(0)" onclick="callCitationLink('link127','RULINK','REVPROC2015-14','','','')"> Sec. 10.11(4)</a></span>,</p>
                                                    <p
                                                        origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p9" class="hP"><i>Statement for Unit of Property Changes</i></p>
                                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p10" class="hP"> If the taxpayer is changing <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-3(e)</span><a id="link131" class="link" href="javascript:void(0)" onclick="callCitationLink('link131','FEDREG','S1.263(a)-3(e)','','','')">any unit(s) of property</a></span>
                                                            or, in the case of a building, is changing the identification of any building structure(s) or building system(s) for purposes of determining whether amounts are deducted as <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.162-4</span>
                                                            <a
                                                                id="link132" class="link" href="javascript:void(0)" onclick="callCitationLink('link132','FEDREG','S1.162-4','','','')">repair and maintenance costs</a>
                                                                </span> or capitalized as <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-3</span><a id="link133" class="link" href="javascript:void(0)" onclick="callCitationLink('link133','FEDREG','S1.263(a)-3','','','')">improvement costs</a></span>,
                                                                the taxpayer must include a detailed description of the unit(s) of property, building structure(s), or buildings system(s) used under its present method of accounting and a detailed description
                                                                of the unit(s) of property, building structure(s), and building system(s) under its proposed method of accounting, together with a citation to the paragraph of the final regulation or temporary
                                                                regulation under which the unit of property is permitted (<span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link134" class="link" href="javascript:void(0)"
                                                                    onclick="callCitationLink('link134','RULINK','REVPROC2015-14','','','')">Sec. 10.11(4)</a></span>).</p>
                                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p11" class="hP"><i>Part II Line 13 Statement of Trade or Business Activity</i></p>
                                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p12" class="hP">Part II line 13 requires a “detailed and complete” description of the taxpayer’s trade or business and principal business activity code. Additional information is required if the taxpayer has more
                                                            than one trade or business. This line does not need to be filed under the preceding “short-form” rules if the taxpayer has <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-3(h)(3)</span>
                                                            <a
                                                                id="link138" class="link" href="javascript:void(0)" onclick="callCitationLink('link138','FEDREG','S1.263(a)-3(h)(3)','','','')">average annual gross receipts</a>
                                                                </span> for the three preceding taxable years equal to or less than $10,000,000.</p>
                                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p13" class="hP">The principal business activity code is also reported on the identification section of <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §Form3115</span>Form 3115</span>, above
                                                            Part I.</p>
                                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p14" class="hP"><i>Part IV Line 25 Statement of Sec. 481 Computation</i></p>
                                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p15" class="hP">Part IV Line 25 requires the taxpayer to enter the net Code Sec. 481(a) adjustment (if any). A summary or schedule of the computation and an explanation of the methodology used to determine the adjustment
                                                            must be attached. If the adjustment is based on more than one component, the computation for each component must be shown. The summary of the computation and explanation must be sufficient to
                                                            show that the adjustment is computed correctly.</p>
                                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p16" class="hP"><i>Schedule E Statements</i></p>
                                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p17" class="hP">Taxpayers changing their method of depreciation are required to complete Schedule E of Form 3115 and attach any relevant information required by that section. This schedule must be completed if the
                                                            taxpayer files a change under the repair regulations to capitalize a previously expensed amount (e.g., change #184) (<span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span>
                                                            <a
                                                                id="link147" class="link" href="javascript:void(0)" onclick="callCitationLink('link147','RULINK','REVPROC2015-14','','','')">Sec. 10.11(4)(a)(iii)</a>
                                                                </span>). If a taxpayer is changing its method to capitalize a previously expensed item by filing a #184 change it is not necessary to file a separate <a xmlns:dps="tbd/dps" class="link" alt="Form"
                                                                    onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                                                                    href="javascript:void(0)">Form 3115</a> to begin claiming depreciation on the capitalized asset. That change is part of the #184 filing. </p>
                                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p18"
                                                            class="hP">However, a separate Form 3115 is required to change from an impermissible depreciation method to a permissible method for other assets (change #7) (<span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span>
                                                            <a
                                                                id="link150" class="link" href="javascript:void(0)" onclick="callCitationLink('link150','RULINK','REVPROC2015-14','','','')">Sec. 6.01</a>
                                                                </span>). This change is typically filed to correct the depreciation period of an asset or to claim bonus depreciation on an asset that qualifies if a timely election out was not made.</p>
                                                        <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p19"
                                                            class="hP">Schedule E requires the following information to be attached in a statement for each item of property or class of property with respect to which the depreciation method is being changed:</p>
                                                        <table
                                                            border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2">
                                                            <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i">
                                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                                                                <td style="padding-left:6pt">
                                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2ip">Description of the type of property, the year placed in service, and property’s use in the taxpayer’s trade or business (line 4a)</p>
                                                                </td>
                                                            </tr>
                                                            <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i2">
                                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                                                                <td style="padding-left:6pt">
                                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i2p">Whether an election (e.g., alternative depreciation system (ADS) is in effect (line 3)</p>
                                                                </td>
                                                            </tr>
                                                            <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i3">
                                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(3)</span></td>
                                                                <td style="padding-left:6pt">
                                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i3p">How the property is treated under the taxpayer’s present method (e.g., depreciable property, inventory, nondepreciable capitalized property, materials and supplies, property deductible
                                                                        as a current expense) (line 5)</p>
                                                                </td>
                                                            </tr>
                                                            <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i4">
                                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(4)</span></td>
                                                                <td style="padding-left:6pt">
                                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i4p">If the property is not currently being depreciated, a statement of facts supporting its treatment as depreciable property (line 6)</p>
                                                                </td>
                                                            </tr>
                                                            <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5">
                                                                <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(5)</span></td>
                                                                <td style="padding-left:6pt">
                                                                    <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5p">If the property is currently depreciated or will be depreciated (line 7a-g):</p>
                                                                    <table border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5o"
                                                                        class="nested-ol">
                                                                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5oi">
                                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(a)</span></td>
                                                                            <td style="padding-left:6pt">
                                                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5oip">The Code Section under which the property will be depreciated (line 7a)</p>
                                                                            </td>
                                                                        </tr>
                                                                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5oi2">
                                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(b)</span></td>
                                                                            <td style="padding-left:6pt">
                                                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5oi2p">The applicable asset class under <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 87-56</span><a id="link168" class="link" href="javascript:void(0)" onclick="callCitationLink('link168','RULINK','REVPROC87-56','','','')">Rev. Proc. 87-56</a></span>
                                                                                    (or an explanation why an asset class is not identified) (line 7b)</p>
                                                                            </td>
                                                                        </tr>
                                                                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5oi3">
                                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(c)</span></td>
                                                                            <td style="padding-left:6pt">
                                                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5oi3p">The facts to support the asset class identified (line 7c)</p>
                                                                            </td>
                                                                        </tr>
                                                                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5oi4">
                                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(d)</span></td>
                                                                            <td style="padding-left:6pt">
                                                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5oi4p">The method of depreciation and related Code Section (e.g., 200 Declining Balance Method under <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §168(b)(1)</span>
                                                                                    <a
                                                                                        id="link173" class="link" href="javascript:void(0)" onclick="callCitationLink('link173','IRC-FILE','S168(b)(1)','','','')">IRC §168(b)(1)</a>
                                                                                        </span>) (line 7d)</p>
                                                                            </td>
                                                                        </tr>
                                                                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5oi5">
                                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(e)</span></td>
                                                                            <td style="padding-left:6pt">
                                                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5oi5p">Recovery period for the property (line 7e)</p>
                                                                            </td>
                                                                        </tr>
                                                                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5oi6">
                                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(f)</span></td>
                                                                            <td style="padding-left:6pt">
                                                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5oi6p">Applicable convention for the property (line 7f)</p>
                                                                            </td>
                                                                        </tr>
                                                                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5oi7">
                                                                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(g)</span></td>
                                                                            <td style="padding-left:6pt">
                                                                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o2i5oi7p">Whether or not bonus depreciation will be claimed and, if not, why (line 7g)</p>
                                                                            </td>
                                                                        </tr>
                                                                    </table>
                                                                </td>
                                                            </tr>
                </table>
                <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p20" class="hP">Schedule E provides the same as the information that is specifically required by <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link181" class="link" href="javascript:void(0)" onclick="callCitationLink('link181','RULINK','REVPROC2015-14','','','')">Sec. 6.01(3)(b)(i)-(iv)</a></span>
                    to change from an impermissible to permissible method under a change #7 filing. Namely:</p>
                <table border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o3">
                    <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o3i">
                        <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                        <td style="padding-left:6pt">
                            <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o3ip">A detailed description of the present and proposed methods of accounting. A general description of these methods of accounting is unacceptable (for example, MACRS to MACRS, erroneous method to proper method, claiming less than
                                the depreciation allowable to claiming the depreciation allowable);</p>
                        </td>
                    </tr>
                    <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o3i2">
                        <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                        <td style="padding-left:6pt">
                            <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o3i2p">To the extent not provided elsewhere on the <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                                    href="javascript:void(0)">Form 3115</a>, a statement describing the taxpayer's business or income-producing activities. Also, if the taxpayer has more than one business or income-producing activity, a statement describing
                                the taxpayer's business or income-producing activity in which the item of property at issue is primarily used by the taxpayer;</p>
                        </td>
                    </tr>
                    <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o3i3">
                        <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(3)</span></td>
                        <td style="padding-left:6pt">
                            <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o3i3p">To the extent not provided elsewhere on the <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                                    href="javascript:void(0)">Form 3115</a>, a statement of the facts and law supporting the proposed method of accounting, new classification of the item of property, and new asset class in, as appropriate, <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 87-56</span>
                                <a
                                    id="link191" class="link" href="javascript:void(0)" onclick="callCitationLink('link191','RULINK','REVPROC87-56','','','')">Rev. Proc. 87-56</a>
                                    </span> (MACRS) or <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 83-35</span><a id="link192" class="link" href="javascript:void(0)" onclick="callCitationLink('link192','RULINK','REVPROC83-35','','','')">Rev. Proc. 83-35</a></span>
                                    (ACRS). If the taxpayer is the owner and lessor of the item of property at issue, the statement of the facts and law supporting the new asset class also must describe the business or income-producing activity in which
                                    that item of property is primarily used by the lessee;</p>
                            <div origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o3i3n" class="hP noteContainer">
                                <div class="comment">Comment&nbsp;</div>
                                <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o3i3np" class="hP noteBody">Assets used in all businesses (e.g., vehicles) are assigned specific recovery periods. The recovery period of other assets is based on the taxpayer’s business activity. Usually, there is no dispute regarding the taxpayer’s
                                    <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 87-56</span><a id="link195" class="link" href="javascript:void(0)" onclick="callCitationLink('link195','RULINK','REVPROC87-56','','','')">business activity</a></span>
                                    and the proper classification of a property item should not be a matter of dispute. However, where the proper classification could be in dispute, the taxpayer should lay out the reasons for its new classification in
                                    detail.</p>
                            </div>
                        </td>
                    </tr>
                    <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o3i4">
                        <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(4)</span></td>
                        <td style="padding-left:6pt">
                            <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93o3i4p">To the extent not provided elsewhere on the <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                                    href="javascript:void(0)">Form 3115</a>, a statement identifying the year in which the item of property was placed in service by the taxpayer.</p>
                        </td>
                    </tr>
                </table>
                <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p21" class="hP"><i><i>Statement for Reclassifying Section 1250 Property to Section 1245 Property</i></i>
                </p>
                <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p22" class="hP">Although not stated in the Form 3115 instructions, Sec. 6.01 of <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link203" class="link" href="javascript:void(0)" onclick="callCitationLink('link203','RULINK','REVPROC2015-14','','','')">Rev. Proc. 2015-14</a></span>
                    (change #7) requires the taxpayer to attach a statement of the facts and law supporting the reclassification of an item of section 1250 property as section 1245 property. This would be a typical situation in a cost segregation study.</p>
                <p
                    origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p23" class="hP">In addition the following statement must be attached: </p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc93p24" class="hP"><span class="quote">"Each item of depreciable property that is the subject of the Form 3115 filed under section 6.01 of Rev. Proc. 2015-14 for the year of change beginning [Insert the date], and that is reclassified from [Insert, as appropriate: nonresidential real property, residential rental property, qualified leasehold improvement property, qualified restaurant property, qualified retail improvement property, 19-year real property, 18-year real property, or 15-year real property] to an asset class of [Insert, as appropriate, either: <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 87-56</span>
                        <a
                            id="link207" class="link" href="javascript:void(0)" onclick="callCitationLink('link207','RULINK','REVPROC87-56','','','')">Rev. Proc. 87-56</a>
                            </span>, 1987-2 C.B. 674, or <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 83-35</span><a id="link208" class="link" href="javascript:void(0)" onclick="callCitationLink('link208','RULINK','REVPROC83-35','','','')">Rev. Proc. 83-35</a></span>,1983-1
                            C.B. 745] that does not explicitly include §1250 property, is §1245 property for depreciation purposes."</span>
                    </p>
                    <a name="subdoc209" id="subdoc209"></a>
                    <h2 origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc209h" class="hP docDisplay level-heading" style="">Conference with National Office.</h2>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc209p" class="hP"> The IRS will not have time to review most automatic method change forms. Nevertheless, always indicate on Part II line 16 that the taxpayer requests a conference with the National Office if the IRS proposes an adverse response. In
                        the case of an incomplete form, the taxpayer will be given an opportunity to provide any additional information required within 30 days. Where a taxpayer filed a complete form, the IRS may also request additional information (
                        <span
                            class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-13</span><a id="link212" class="link" href="javascript:void(0)" onclick="callCitationLink('link212','RULINK','REVPROC2015-13','','','')">Sec. 11</a></span>).</p>
                    <a name="subdoc213"
                        id="subdoc213"></a>
                    <h2 origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc213h" class="hP docDisplay level-heading" style="">One-Year Spread for Positive Adjustments Less Than $50,000</h2>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc213p" class="hP"> Part IV line 26 allows a taxpayer to elect to claim a positive (unfavorable) section 481(a) adjustment entirely into account in the year of change if the adjustment is less than $50,000. The current <a xmlns:dps="tbd/dps" class="link"
                            alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                            href="javascript:void(0)">Form 3115</a> (Rev. December 2009) states the amount as $25,000; however, it has been <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-13</span><a id="link217" class="link" href="javascript:void(0)"
                            onclick="callCitationLink('link217','RULINK','REVPROC2015-13','','','')">increased to $50,000</a></span>. Normally, a four-year spread applies to positive and negative adjustments.</p>
                    <a name="subdoc218" id="subdoc218"></a>
                    <h2 origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc218h" class="hP docDisplay level-heading" style="">Table of Accounting Method Changes Under Repair Regulations</h2>
                    <table class="xhtml" cellspacing="8" cellpadding="0" border="0" id="017b59207c561000a830d8d385ad169402a" width="585">

                            - Accounting Method Changes Under Final Repair Regs</caption>
                        <colgroup>

                            <col span="1" width="13%">
                            <col span="1" width="13%">
                            <col span="1" width="22%">

                        </colgroup>
                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc218tr">

                        </tr>
                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc218tr2">

                                <p class="hP">Change No.</p>

                                <p class="hP">Section of <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link251" class="link" href="javascript:void(0)" onclick="callCitationLink('link251','RULINK','REVPROC2015-14','','','')">Rev. Proc. 2015-14</a></span>
                                </p>
                            </th>
                            <th class="xhtml" align="left" colspan="1" rowspan="1" valign="bottom">
                                <p class="hP">General Topic</p>
                            </th>
                            <th class="xhtml" align="left" colspan="1" rowspan="1" valign="bottom">
                                <p class="hP">Specific Purpose</p>
                            </th>
                            <th class="xhtml" align="left" colspan="1" rowspan="1" valign="bottom">
                                <p class="hP">Section 481(a) Adjustment</p>
                            </th>
                            <th class="xhtml" align="left" colspan="1" rowspan="1" valign="bottom">
                                <p class="hP">Statistical Sampling</p>
                            </th>

                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc218tr3">
                            <th class="xhtml" align="left" colspan="7" rowspan="1" valign="bottom"><span><hr style="border-color:black;"></span></th>
