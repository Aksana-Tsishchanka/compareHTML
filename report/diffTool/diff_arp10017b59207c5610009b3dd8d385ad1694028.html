                    <a name="subdoc479" id="subdoc479"></a>
                    <h2 origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479h" class="hP docDisplay level-heading" style="">Filled-In Form 3115 for Repair Regulations</h2>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p" class="hP"><span style="{display:none}"></span></p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p2" class="hP"> The below example is followed by links to three filled-in <a xmlns:dps="tbd/dps" class="link" alt="Form" onclick="handleAppLink('[{cc|BaseUrl.TAATools|http://tax.cchgroup.com}]/WKRedirect/WKRedirect.aspx?prod=PPIII&amp;DI=[{cc|session.auth.ticket}]&amp;U=[{cc|session.user.id}]&amp;NormVal=NON:%20WKFORM%20|F|3115%20ARP10&amp;endPtLinkHere=1&amp;class=PracticeTool&amp;caption=Form','Form','arp10017b59207c5610009b3dd8d385ad1694028')"
                            href="javascript:void(0)">Forms 3115</a> with accompanying attachments as examples of satisfying the change of accounting method requirements.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p3"
                        class="hP">GMAR Inc., is a calendar-year corporation which owns a 100 unit hotel. GMAR is engaged in an activity described in <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 86-56</span>Asset Class 57.0</span>. This asset
                        class has a 5-year MACRS general depreciation system (GDS) period for section 1245 property and a 9 year alternative depreciation system (ADS) period.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p4"
                        class="hP">The hotel was built for GMAR for $50,000,000 and was placed in service in March 2000. This is GMAR’s only trade or business.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p5" class="hP">GMAR’s accountants review its depreciation schedules and books and records to determine whether any expenditure that should have been treated as a current expense under the repair regulation standards were capitalized and whether any
                        capitalized expenditures should have been claimed as current deductions. It also considers whether any other accounting method changes are required by the repair regulations, such as its treatment of materials and supplies and
                        unit of property definitions.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p6" class="hP">The review reveals the following items which were previously expensed but should have been capitalized:</p>
                    <table border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479o">
                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479oi">
                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                            <td style="padding-left:6pt">
                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479oip">$50,000 incurred to repaint certain rooms and patch holes discovered in certain walls prior to placing the building in service were inappropriately expensed as repairs.</p>
                            </td>
                        </tr>
                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479oi2">
                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                            <td style="padding-left:6pt">
                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479oi2p">$1,000,000 paid to strengthen the exterior walls to meet local regulatory standards relating to earthquakes was deducted as a repair in 2005. The work was completed in March 2005</p>
                            </td>
                        </tr>
                    </table>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p7" class="hP">The following items were capitalized but should have been expensed:</p>
                    <table border="0" cellspacing="0" cellpadding="0" width="100%" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479o2">
                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479o2i">
                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(1)</span></td>
                            <td style="padding-left:6pt">
                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479o2ip">The $30,000 cost of replacing 30 of 300 windows in the building in March of 2010</p>
                            </td>
                        </tr>
                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479o2i2">
                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(2)</span></td>
                            <td style="padding-left:6pt">
                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479o2i2p">The $47,000 cost of replacing two of ten HVAC units in June 2005</p>
                            </td>
                        </tr>
                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479o2i3">
                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(3)</span></td>
                            <td style="padding-left:6pt">
                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479o2i3p">Escalator handrail replacement costs that are deductible under the <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-3(i)(1)(i)</span><a id="link502" class="link" href="javascript:void(0)"
                                        onclick="callCitationLink('link502','FEDREG','S1.263(a)-3(i)(1)(i)','','','')">routine maintenance safe harbor</a></span>. $10,000 was incurred in June 2004 and $13,000 in March 2011 </p>
                            </td>
                        </tr>
                        <tr origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479o2i4">
                            <td width="30" align="right" valign="top" class=" "><span class="docHeadSpacer">(4)</span></td>
                            <td style="padding-left:6pt">
                                <p class="hP" origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479o2i4p">The $300,000 cost of resurfacing the roof in July 2007 was capitalized rather than deducted </p>
                            </td>
                        </tr>
                    </table>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p8" class="hP">GMAR has capitalized the replacement costs of the same handrails on its escalators 2 times since the purchase of the building. Although these are major components of the escalator building system, and therefore would normally be capitalized
                        as a betterment, the replacements are deductible under the <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-3(i)(1)(i)</span><a id="link506" class="link" href="javascript:void(0)" onclick="callCitationLink('link506','FEDREG','S1.263(a)-3(i)(1)(i)','','','')">routine maintenance safe harbor</a></span>
                        since they are expected to be incurred at least twice in the ten year reference period prescribed for buildings.Note that the routine maintenance safe harbor is not elective. Taxpayers are advised to file an accounting method change
                        to change to the routine maintenance safe harbor even if there are seemingly no prior recurring expenditures that qualify and would generate a <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §481(a)</span><a id="link507"
                            class="link" href="javascript:void(0)" onclick="callCitationLink('link507','IRC-FILE','S481(a)','','','')">section 481(a)</a></span> adjustment. This is change #184 described in <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span>
                        <a
                            id="link508" class="link" href="javascript:void(0)" onclick="callCitationLink('link508','RULINK','REVPROC2015-14','','','')">Sec. 10.11(a)(3)(iv)</a>
                            </span>, relating to a change from capitalizing to deducting. This change is made under the same change number as other changes from capitalizing to deducting.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p9"
                        class="hP">The following additional accounting method changes will be made:</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p10" class="hP"><i>A change to defining the building unit of property in accordance with the repair regulations.</i></p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p11" class="hP">All taxpayers that own or lease a building should redefine the unit of property for the building in accordance with <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-3(e)(2)</span><a id="link513" class="link"
                            href="javascript:void(0)" onclick="callCitationLink('link513','FEDREG','S1.263(a)-3(e)(2)','','','')">the regulations</a></span>. Most taxpayers currently define their unit of property as the entire building. However, the repair
                        regulations require a taxpayer to apply the repair reg capitalization standards separately to the building structure and each of nine building systems. A statement filed with Form 3115 should specifically state that the entire
                        building will be treated a unit of property but that the rules in the repair regs for determining whether an expenditure is a capital improvement will be separately applied to the building structure and enumerated building systems.
                        If only a portion of a building is leased, the unit of property is the leased portion. The repair regulations are applied separately to the structure of the leased portion and the portion of the enumerated building systems that
                        related to that leased portion. This change is also a #184 change and is described in either <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link514" class="link" href="javascript:void(0)"
                            onclick="callCitationLink('link514','RULINK','REVPROC2015-14','','','')">Sec. 10.11(a)(3)(iv) or (v)</a></span>.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p12" class="hP"><i>A change to comply with the treatment required for materials and supplies in accordance with the repair regulations.</i></p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p13" class="hP">Like most taxpayers, GMAR has been deducting nonincidental supplies in the year of purchase rather than the year of use or consumption as <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.162-3(a)</span><a id="link518"
                            class="link" href="javascript:void(0)" onclick="callCitationLink('link518','FEDREG','S1.162-3(a)','','','')">required by the repair regulations</a></span>. No section 481(a) adjustment is required to comply with this accounting
                        method change for a 2014 tax year since it applies on a cut-off basis to amounts paid or incurred in tax years beginning after December 31, 2013. This is change #186 described in <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span>
                        <a
                            id="link519" class="link" href="javascript:void(0)" onclick="callCitationLink('link519','RULINK','REVPROC2015-14','','','')">Sec. 10.11(3)(a)(i)</a>
                            </span>.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p14" class="hP">The depreciation records disclose that GMAR replaced the entire roof structure of the hotel in June of 2011 and capitalized the $2,200,000 replacement costs. GMAR continued to depreciate the old roof in accordance with the prior rules
                        and began to depreciate the new roof as 39-year real property when it was placed in service. GMAR chooses to file an accounting method change to make a <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.168(i)-8(d)(2)</span>
                        <a
                            id="link521" class="link" href="javascript:void(0)" onclick="callCitationLink('link521','FEDREG','S1.168(i)-8(d)(2)','','','')">late PAD election</a>
                            </span> (change #196, <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link522" class="link" href="javascript:void(0)" onclick="callCitationLink('link522','RULINK','REVPROC2015-14','','','')">Sec. 6.33</a></span>)
                            and claim a loss (i.e., negative <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §481(a)</span><a id="link523" class="link" href="javascript:void(0)" onclick="callCitationLink('link523','IRC-FILE','S481(a)','','','')">section 481(a)</a></span>
                            adjustment) equal to the undepreciated basis of the retired roof as of the close of its 2013 tax year.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p15" class="hP">Unless the IRS otherwise provides, elections are not considered accounting method changes and must be timely made. The IRS allows taxpayers to file an accounting method change to make a late PAD election for retirements that occurred
                        in prior tax years. See <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link525" class="link" href="javascript:void(0)" onclick="callCitationLink('link525','RULINK','REVPROC2015-14','','','')">Sec. 6.33</a></span>
                        for details. This late election, however, is a one-time opportunity that may not be made after the 2014 tax year. Accounting method changes relating to the MACRS disposition regulations are provided in certain subsections of
                        <span
                            class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link526" class="link" href="javascript:void(0)" onclick="callCitationLink('link526','RULINK','REVPROC2015-14','','','')">Section 6</a></span>.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p16"
                        class="hP">GMAR will use the producer price index rollback method to allocate a portion of the building’s original $50,000,000 cost to the original roof for purposes of determining the amount of remaining undepreciated cost that may be claimed
                        as a negative <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §481(a)</span><a id="link528" class="link" href="javascript:void(0)" onclick="callCitationLink('link528','IRC-FILE','S481(a)','','','')">section 481(a)</a></span>
                        adjustment. Other reasonable methods include a <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.168(i)-8(f)(3)</span><a id="link529" class="link" href="javascript:void(0)" onclick="callCitationLink('link529','FEDREG','S1.168(i)-8(f)(3)','','','')">cost segregation study or a discounting method</a></span>).
                        The PPI method may only be used to value an improvement that is a restoration and does not apply to a betterment or adaptation. A taxpayer may not use the PPI method or any alternative method, if the value of the disposed asset
                        can be determined using the taxpayer’s own books and records.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p17" class="hP">The <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §481(a)</span><a id="link531" class="link" href="javascript:void(0)" onclick="callCitationLink('link531','IRC-FILE','S481(a)','','','')">section 481(a)</a></span>
                        adjustment calculation is shown as a required statement attached to the Form 3115.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p18" class="hP">March 2000 PPI – 136.8</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p19" class="hP">June 2011 PPI – 191.4</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p20" class="hP">Basis of original roof — $2,000,000 x 136.8/191.4 = $1,429,467</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p21" class="hP">Depreciation claimed on original roof through December 31, 2013 = $439,818</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p22" class="hP">Negative section 481(a) adjustment = $989,649 ($1,429,467 - $439,818)</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p23" class="hP">Although the cost of the replacement roof was $2,200,000, GMAR determines that $200,000 of the cost was attributable to removal of the old roof. Since the cost of the original roof did not include any removal costs, GMAR reduces the
                        replacement cost by $200,000 for purposes of determining the cost of the original roof. The <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.168(i)(f)</span>regulations</span> allow use of the PPI method
                        only in the case of a restoration and only if it is impracticable to determine the cost using the taxpayer’s own records, and its use is otherwise reasonable under the circumstances Reduction by removal costs is not specifically
                        required by the regulations but seems implicit in the requirement of reasonableness. In addition, GMAR will file an accounting method change (change #21, <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span>
                        <a
                            id="link539" class="link" href="javascript:void(0)" onclick="callCitationLink('link539','RULINK','REVPROC2015-14','','','')">Sec. 10.03</a>
                            </span>) on a separate Form 3115 to claim a current deduction for the $200,000 removal costs as explained below. Under the repair regulations a taxpayer may (but is not required to) deduct removal costs if a loss is claimed on a retired
                            component.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p24" class="hP"><i>A change to deduct removal costs of the retired roof. </i></p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p25" class="hP">As noted above, the $200,000 removal costs attributable to the retired roof in June 2011 were capitalized into the depreciable basis of the replacement roof. The repair regulations dealing with the treatment of <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-3(g)(2)(i)</span>
                        <a
                            id="link543" class="link" href="javascript:void(0)" onclick="callCitationLink('link543','FEDREG','S1.263(a)-3(g)(2)(i)','','','')">removal costs</a>
                            </span> allow (but do not require) a taxpayer to deduct the removal costs if there is a <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.168(i)-8(d)</span><a id="link544" class="link" href="javascript:void(0)"
                                onclick="callCitationLink('link544','FEDREG','S1.168(i)-8(d)','','','')">partial disposition of an asset</a></span>. A partial disposition of the building has occurred by virtue of GMAR’s late PAD election (change #196) to
                            treat the removal of the old roof as a disposition and claim a retirement loss. GMAR may, but is not required, to file an accounting method change to claim a current deduction for the undepreciated portion of the replacement
                            roof that is attributable to the capitalized removal costs. GMAR, however, decides to take advantage of the new rule by filing an accounting method change (change #21, <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span>
                            <a
                                id="link545" class="link" href="javascript:void(0)" onclick="callCitationLink('link545','RULINK','REVPROC2015-14','','','')">Sec. 10.03</a>
                                </span>).</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p26" class="hP">The <span class="link-wrapper"><span class="cite-ref-doc-cite">I.R.C. §481(a)</span><a id="link547" class="link" href="javascript:void(0)" onclick="callCitationLink('link547','IRC-FILE','S481(a)','','','')">section 481(a)</a></span>
                        adjustment is equal to the $186,962 difference between the $200,000 basis and the depreciation claimed from June 2011 through December 31, 2013 ($13,038).</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p27"
                        class="hP">Although the treatment of removal costs is provided in the <span class="link-wrapper"><span class="cite-ref-doc-cite">Treas. Reg. §1.263(a)-3(g)(2)(i)</span><a id="link549" class="link" href="javascript:void(0)" onclick="callCitationLink('link549','FEDREG','S1.263(a)-3(g)(2)(i)','','','')">repair regulations</a></span>,
                        a change to this treatment is not covered in <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link550" class="link" href="javascript:void(0)" onclick="callCitationLink('link550','RULINK','REVPROC2015-14','','','')">Sec. 10.11</a></span>,
                        as are the other repair regulation changes.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p28" class="hP"><i>A change to correct the depreciation period of a land improvement—#7.</i></p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p29" class="hP">A review of GMAR’s records reveals that a parking lot placed in service at the same time as the building is depreciated as 39-year real property. The parking lot, however, is a land improvement (Asset Class 00.3) which should be depreciated
                        as 15-year real property. A change in accounting method is required to fix this. The change is made under the automatic change of accounting method procedures and is described in <span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span>
                        <a
                            id="link554" class="link" href="javascript:void(0)" onclick="callCitationLink('link554','RULINK','REVPROC2015-14','','','')">Sec. 6.01</a>
                            </span>, relating to a change from an impermissible to permissible method. The designated change number is 7. Normally a Sec. 6.01 change is filed on its own Form 3115. However, where a taxpayer makes a late partial disposition election,
                            the Sec. 6.01 change is filed on the same Form 3115 as the late partial disposition election (<span class="link-wrapper"><span class="cite-ref-doc-cite">Rev. Proc. 2015-14</span><a id="link555" class="link" href="javascript:void(0)"
                                onclick="callCitationLink('link555','RULINK','REVPROC2015-14','','','')">Sec. 6.33(6)(b)(i)</a></span>).</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p30" class="hP">The original cost of the parking lot is $2,000,000. Accumulated depreciation through 2013 as 39-year real property is $1,060,950. Accumulated depreciation as 15-year property (using the mid-quarter convention) would have been $1,867,200.
                        The difference is a negative 481 adjustment of $806,250 ($1,867,200 - $1,060,950) as shown on the statement attached to Form 3115.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p31" class="hP">Note that statement required by Sec. 6.01(3)(b)(vii) for changes from section 1250 property classification to section 1245 property classification does not apply because the parking lot remains section 1250 property (a section 1250
                        land improvement) after correcting the depreciation period.</p>
                    <p origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p32" class="hP">For changes 184, 186 and 192, see the <span><a target="_blank" href="atlas-doc-attach/attachment.pdf?src=file:///apps/WEBS/docs/attach/WKUS-TAL-DOCS-PHC/f3115184186192.pdf&amp;documentTitle=f3115184186192.pdf&amp;AtlasTicket=CC51D9C6-B39D-49D8-B968-AD7263E82B95" onclick="logExternalLink('f3115184186192.pdf','/docmedia/attach/WKUS-TAL-DOCS-PHC/f3115184186192.pdf')" alt="Filled-in Form 3115 (pdf)" title="Filled-in Form 3115 (pdf)">Filled-in Form 3115 (pdf)</a></span>                        and <span><a target="_blank" href="atlas-doc-attach/attachment.doc?src=file:///apps/WEBS/docs/attach/WKUS-TAL-DOCS-PHC/ATTACHED_STATEMENT_FOR_GMAR_FORM_3115_RELATING_TO_CHANGES_184.doc&amp;documentTitle=ATTACHED_STATEMENT_FOR_GMAR_FORM_3115_RELATING_TO_CHANGES_184.doc&amp;AtlasTicket=CC51D9C6-B39D-49D8-B968-AD7263E82B95" onclick="logExternalLink('ATTACHED_STATEMENT_FOR_GMAR_FORM_3115_RELATING_TO_CHANGES_184.doc','/docmedia/attach/WKUS-TAL-DOCS-PHC/ATTACHED_STATEMENT_FOR_GMAR_FORM_3115_RELATING_TO_CHANGES_184.doc')" alt="Statement (doc)" title="Statement (doc)">Statement (doc)</a></span></p>
                    <p
                        origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p33" class="hP">For changes 7 and 196, see the <span><a target="_blank" href="atlas-doc-attach/attachment.pdf?src=file:///apps/WEBS/docs/attach/WKUS-TAL-DOCS-PHC/f31157and196.pdf&amp;documentTitle=f31157and196.pdf&amp;AtlasTicket=CC51D9C6-B39D-49D8-B968-AD7263E82B95" onclick="logExternalLink('f31157and196.pdf','/docmedia/attach/WKUS-TAL-DOCS-PHC/f31157and196.pdf')" alt="Filled-in Form 3115 (pdf)" title="Filled-in Form 3115 (pdf)">Filled-in Form 3115 (pdf)</a></span>                        and <span><a target="_blank" href="atlas-doc-attach/attachment.doc?src=file:///apps/WEBS/docs/attach/WKUS-TAL-DOCS-PHC/ATTACHED_STATEMENT_FOR_GMAR_FORM_3115_RELATING_TO_CH7.doc&amp;documentTitle=ATTACHED_STATEMENT_FOR_GMAR_FORM_3115_RELATING_TO_CH7.doc&amp;AtlasTicket=CC51D9C6-B39D-49D8-B968-AD7263E82B95" onclick="logExternalLink('ATTACHED_STATEMENT_FOR_GMAR_FORM_3115_RELATING_TO_CH7.doc','/docmedia/attach/WKUS-TAL-DOCS-PHC/ATTACHED_STATEMENT_FOR_GMAR_FORM_3115_RELATING_TO_CH7.doc')" alt="Statement (doc)" title="Statement (doc)">Statement (doc)</a></span></p>
                        <p
                            origin-xpath="dl$0dfcf8267c191000a60d90b11c2ac4f101doc-level-bodyl$subdoc479p34" class="hP">For change 21, see the <span><a target="_blank" href="atlas-doc-attach/attachment.pdf?src=file:///apps/WEBS/docs/attach/WKUS-TAL-DOCS-PHC/f311521.pdf&amp;documentTitle=f311521.pdf&amp;AtlasTicket=CC51D9C6-B39D-49D8-B968-AD7263E82B95" onclick="logExternalLink('f311521.pdf','/docmedia/attach/WKUS-TAL-DOCS-PHC/f311521.pdf')" alt="Filled-in Form 3115 (pdf)" title="Filled-in Form 3115 (pdf)">Filled-in Form 3115 (pdf)</a></span>                            and <span><a target="_blank" href="atlas-doc-attach/attachment.doc?src=file:///apps/WEBS/docs/attach/WKUS-TAL-DOCS-PHC/ATTACHED_STATEMENT_FOR_GMAR_FORM_3115_RELATING_TO_CH_21.doc&amp;documentTitle=ATTACHED_STATEMENT_FOR_GMAR_FORM_3115_RELATING_TO_CH_21.doc&amp;AtlasTicket=CC51D9C6-B39D-49D8-B968-AD7263E82B95" onclick="logExternalLink('ATTACHED_STATEMENT_FOR_GMAR_FORM_3115_RELATING_TO_CH_21.doc','/docmedia/attach/WKUS-TAL-DOCS-PHC/ATTACHED_STATEMENT_FOR_GMAR_FORM_3115_RELATING_TO_CH_21.doc')" alt="Statement (doc)" title="Statement (doc)">Statement (doc)</a></span></p>
